<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonuMe Tracker - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="description" content="Track MonuMe demos, sales, and performance metrics">
    <style>
        /* Fullscreen video container */
        .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;    /* Reduced from 100% */
            height: 80%;   /* Reduced from 100% */
            z-index: 1000;
            background-color: transparent; /* Remove background color */
            overflow: hidden;
            border-radius: 20px;  /* Added rounded corners */
        }

        /* Adjusted video size */
        .intro-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;  /* Changed from cover to contain */
            background: transparent; /* Ensure transparent background */
        }

        /* Adjusted background */
        body {
            background-color: #ff9562;
        }

        /* Login container adjustments */
        .login-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Dropdown styles */
        .login-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        .login-box select:focus {
            outline: none;
            border-color: #ff9562;
            box-shadow: 0 0 5px rgba(255, 149, 98, 0.5);
        }

        /* Loading indicator for username dropdown */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,149,98,0.3);
            border-radius: 50%;
            border-top-color: #ff9562;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .top-header h1 {
            color: black; /* Change title color to black */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated Intro Video -->
    <div class="animation-container">
        <video autoplay muted playsinline class="intro-video" onerror="showLogin()">
            <source src="./intro.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2>Welcome to MonuMe Tracker</h2>

        <div class="login-box">
            <!-- Replace input with select dropdown -->
            <div class="select-container">
                <select id="username" class="input-field">
                    <option value="" disabled selected>Select your username</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <span id="username-loading" class="loading" style="display: none;"></span>
            </div>
            <input type="password" id="password" placeholder="Password" class="input-field">
            <button class="login-btn" onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <header class="top-header">
        <h1>MonuMe <span class="vertical-line">|</span> Performance</h1>
    </header>

    <script>
        // Show login container after video ends
        document.querySelector('.intro-video').addEventListener('ended', () => {
            const loginContainer = document.querySelector('.login-container');
            const animationContainer = document.querySelector('.animation-container');
            
            loginContainer.style.display = 'block';
            setTimeout(() => {
                loginContainer.style.opacity = '1';
                animationContainer.style.opacity = '0';
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                }, 500);
            }, 100);
            
            // Load username dropdown when login box is displayed
            loadUsernames();
        });

        // Show login if video fails to load
        function showLogin() {
            const loginContainer = document.querySelector('.login-container');
            const animationContainer = document.querySelector('.animation-container');
            
            loginContainer.style.display = 'block';
            loginContainer.style.opacity = '1';
            animationContainer.style.display = 'none';
            
            // Load username dropdown
            loadUsernames();
        }

        // Function to load usernames from the server
        function loadUsernames() {
            const usernameSelect = document.getElementById('username');
            const loadingIndicator = document.getElementById('username-loading');
            
            // Show loading indicator
            loadingIndicator.style.display = 'inline-block';
            
            // In a real environment, fetch from server
            // For demo purposes, we'll simulate with mock data or use the server if available
            if (typeof STATIC_CONFIG !== 'undefined' && STATIC_CONFIG.demoMode) {
                // In demo mode, use mock data
                setTimeout(() => {
                    const mockUsers = ['admin', 'manager1', 'employee1', 'employee2'];
                    populateUserDropdown(mockUsers);
                    loadingIndicator.style.display = 'none';
                }, 1000);
            } else {
                // Try to fetch from actual server
                fetch(getBaseUrl() + '/get_usernames')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        populateUserDropdown(data.usernames);
                        loadingIndicator.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error loading usernames:', error);
                        // Fallback to demo data if fetch fails
                        const fallbackUsers = ['admin', 'manager1', 'employee1', 'employee2'];
                        populateUserDropdown(fallbackUsers);
                        loadingIndicator.style.display = 'none';
                    });
            }
        }
        
        // Function to populate the username dropdown
        function populateUserDropdown(usernames) {
            const usernameSelect = document.getElementById('username');
            
            // Clear existing options (except the first placeholder)
            while (usernameSelect.options.length > 1) {
                usernameSelect.remove(1);
            }
            
            // Add usernames to dropdown
            usernames.forEach(username => {
                const option = document.createElement('option');
                option.value = username;
                option.textContent = username;
                usernameSelect.appendChild(option);
            });
        }

        // Set default username if provided
        function setDefaultUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            const defaultUsername = urlParams.get('username') || 'admin';
            
            const usernameSelect = document.getElementById('username');
            if (usernameSelect) {
                // Check if the option exists first
                for (let i = 0; i < usernameSelect.options.length; i++) {
                    if (usernameSelect.options[i].value === defaultUsername) {
                        usernameSelect.selectedIndex = i;
                        break;
                    }
                }
            }
        }

        // Add event listener to set default username after loading usernames
        document.addEventListener('DOMContentLoaded', function() {
            // If the login container is already visible
            if (document.querySelector('.login-container').style.display === 'block') {
                loadUsernames();
            }
        });
    </script>
    <script src="./script.js"></script>
    <script src="./static/notification_system.js"></script>
    <script src="./static_config.js"></script>
</body>
</html>

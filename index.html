            display: flex;
            flex-direction: column;

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff7f42, #ff9562);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 32px;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(255, 127, 66, 0.3);
        }
        
        .logo h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #777;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff7043;
            box-shadow: 0 0 5px rgba(255, 112, 67, 0.3);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff7f42, #ff9562);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 127, 66, 0.4);
        }
        
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 15px;
            display: block;
        }
        
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .header h1 {
            color: white;
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: white;
            font-size: 18px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .vertical-line {
            display: inline-block;
            margin: 0 8px;
        }

        /* Adding a loading indicator */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #ff7043;
            width: 30px;
            height: 30px;
            margin: 15px auto 0;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Admin settings and upload features */
        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .admin-button {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .admin-button:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }
        
        .admin-menu {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            display: none;
        }
        
        .admin-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .admin-menu-item {
            padding: 10px;
            border-radius: 5px;
            transition: all 0.2s;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-menu-item:hover {
            background: #f5f5f5;
            color: #ff7f42;
        }
        
        /* Logo upload modal */
        .logo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .logo-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .logo-modal-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        
        .logo-modal-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .logo-upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .logo-upload-area:hover {
            border-color: #ff7f42;
            background: rgba(255, 127, 66, 0.05);
        }
        
        .logo-upload-area i {
            font-size: 40px;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .logo-upload-area p {
            color: #888;
            margin-top: 10px;
        }
        
        .logo-preview-container {
            margin-bottom: 20px;
            display: none;
        }
        
        .logo-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .logo-modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .logo-modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logo-modal-cancel {
            background: #f5f5f5;
            color: #666;
        }
        
        .logo-modal-save {
            background: linear-gradient(135deg, #ff7f42, #ff9562);
            color: white;
        }
        
        .logo-modal-button:hover {
            transform: translateY(-2px);
        }
        
        .logo-modal-save:hover {
            box-shadow: 0 5px 15px rgba(255, 127, 66, 0.3);
        }
        
        /* Custom logo class for the login page */
        .custom-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(255, 127, 66, 0.3);
            border: 3px solid white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>MonuMe <span class="vertical-line">|</span> Performance</h1>
        <p>See The Result, Shape The Future</p>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <div id="logo-container">
                <div class="logo-circle">M</div>
            </div>
            <h1>Welcome Back</h1>
            <p>Login to your account</p>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
        </div>
        
        <button class="login-btn" onclick="login()">Login</button>
        <div class="loader" id="loader"></div>
        <span id="login-error" class="error"></span>
    </div>

    <div class="admin-panel">
        <button class="admin-button" id="admin-button">
            <i class="fas fa-cog"></i>
        </button>
        <div class="admin-menu" id="admin-menu">
            <div class="admin-menu-item" id="change-logo-button">
                <i class="fas fa-image"></i> Change Logo
            </div>
        </div>
    </div>

    <div class="logo-modal" id="logo-modal">
        <div class="logo-modal-content">
            <div class="logo-modal-title">Upload Custom Logo</div>
            <div class="logo-upload-area" id="logo-upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Click or drag image to upload</p>
            </div>
            <div class="logo-preview-container" id="logo-preview-container">
                <img src="" alt="Logo Preview" class="logo-preview" id="logo-preview">
            </div>
            <div class="logo-modal-buttons">
                <button class="logo-modal-button logo-modal-cancel" id="logo-modal-cancel">Cancel</button>
                <button class="logo-modal-button logo-modal-save" id="logo-modal-save">Save Logo</button>
            </div>
            <input type="file" id="logo-file-input" accept="image/*" style="display: none;">
        </div>
    </div>

    <script>
        if (window.location.href.includes('dashboard.html')) {
            const username = localStorage.getItem("username");
            if (!username) {
                window.location.href = "../index.html";
            }
        }
        
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginError = document.getElementById("login-error");
            const loader = document.getElementById("loader");
            
            if (!username || !password) {
                loginError.textContent = "Please enter both username and password.";
                return;
            }
            
            loader.style.display = "block";
            loginError.textContent = "";
            
            if (username === "admin" && password === "ori3") {
                localStorage.setItem("username", username);
                localStorage.setItem("role", "admin");
                localStorage.setItem("location", "all");
                localStorage.setItem("isLoggedIn", "true");
                
                redirectToDashboard();
                
            } else if (username === "manager" && password === "manager") {
                localStorage.setItem("username", username);
                localStorage.setItem("role", "manager");
                localStorage.setItem("location", "Location1");
                localStorage.setItem("isLoggedIn", "true");
                
                redirectToDashboard();
                
            } else if (username === "employee" && password === "employee") {
                localStorage.setItem("username", username);
                localStorage.setItem("role", "employee");
                localStorage.setItem("location", "Location1");
                localStorage.setItem("isLoggedIn", "true");
                
                redirectToDashboard();
                
            } else {
                loader.style.display = "none";
                loginError.textContent = "Invalid username or password.";
            }
        }
        
        function redirectToDashboard() {
            // Use a more reliable and simpler redirect approach
            window.location.href = "/static/dashboard.html";
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            loadCustomLogo();
            
            const adminButton = document.getElementById('admin-button');
            const adminMenu = document.getElementById('admin-menu');
            
            if (adminButton && adminMenu) {
                adminButton.addEventListener('click', function() {
                    adminMenu.classList.toggle('show');
                });
                
                document.addEventListener('click', function(event) {
                    if (!adminButton.contains(event.target) && !adminMenu.contains(event.target)) {
                        adminMenu.classList.remove('show');
                    }
                });
            }
            
            setupLogoUpload();
        });
        
        function loadCustomLogo() {
            const customLogo = localStorage.getItem('customLogo');
            const logoContainer = document.getElementById('logo-container');
            if (customLogo && logoContainer) {
                updateLogoDisplay(customLogo);
            }
        }
        
        function updateLogoDisplay(logoSrc) {
            const logoContainer = document.getElementById('logo-container');
            if (!logoContainer) return;
            
            logoContainer.innerHTML = '';
            const img = document.createElement('img');
            img.src = logoSrc;
            img.alt = 'Company Logo';
            img.className = 'custom-logo';
            logoContainer.appendChild(img);
        }
        
        function setupLogoUpload() {
            const changeLogoButton = document.getElementById('change-logo-button');
            const logoModal = document.getElementById('logo-modal');
            const logoModalCancel = document.getElementById('logo-modal-cancel');
            const logoModalSave = document.getElementById('logo-modal-save');
            const logoUploadArea = document.getElementById('logo-upload-area');
            const logoFileInput = document.getElementById('logo-file-input');
            const logoPreview = document.getElementById('logo-preview');
            const logoPreviewContainer = document.getElementById('logo-preview-container');
            
            if (!changeLogoButton || !logoModal) return;
            
            changeLogoButton.addEventListener('click', function() {
                logoModal.classList.add('show');
                const adminMenu = document.getElementById('admin-menu');
                if (adminMenu) adminMenu.classList.remove('show');
            });
            
            if (logoModalCancel) {
                logoModalCancel.addEventListener('click', function() {
                    logoModal.classList.remove('show');
                    if (logoFileInput) logoFileInput.value = '';
                    if (logoPreviewContainer) logoPreviewContainer.style.display = 'none';
                });
            }
            
            if (logoUploadArea && logoFileInput) {
                logoUploadArea.addEventListener('click', function() {
                    logoFileInput.click();
                });
                
                logoFileInput.addEventListener('change', function() {
                    if (this.files && this.files[0] && logoPreview && logoPreviewContainer) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            logoPreview.src = e.target.result;
                            logoPreviewContainer.style.display = 'block';
                        };
                        
                        reader.readAsDataURL(this.files[0]);
                    }
                });
                
                logoUploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.style.borderColor = '#ff7f42';
                    this.style.background = 'rgba(255, 127, 66, 0.1)';
                });
                
                logoUploadArea.addEventListener('dragleave', function() {
                    this.style.borderColor = '#ddd';
                    this.style.background = 'transparent';
                });
                
                logoUploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.borderColor = '#ddd';
                    this.style.background = 'transparent';
                    
                    if (e.dataTransfer.files && e.dataTransfer.files[0] && 
                        logoFileInput && logoPreview && logoPreviewContainer) {
                        logoFileInput.files = e.dataTransfer.files;
                        
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            logoPreview.src = e.target.result;
                            logoPreviewContainer.style.display = 'block';
                        };
                        
                        reader.readAsDataURL(e.dataTransfer.files[0]);
                    }
                });
            }
            
            if (logoModalSave && logoFileInput) {
                logoModalSave.addEventListener('click', function() {
                    if (logoFileInput.files && logoFileInput.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            localStorage.setItem('customLogo', e.target.result);
                            updateLogoDisplay(e.target.result);
                            logoModal.classList.remove('show');
                            logoFileInput.value = '';
                            if (logoPreviewContainer) logoPreviewContainer.style.display = 'none';
                        };
                        
                        reader.readAsDataURL(logoFileInput.files[0]);
                    }
                });
            }
        }
    </script>
</body>

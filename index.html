<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonuMe Tracker - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="description" content="Track MonuMe demos, sales, and performance metrics">
    <style>
        /* Fullscreen video container */
        .animation-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;    /* Reduced from 100% */
            height: 80%;   /* Reduced from 100% */
            z-index: 1000;
            background-color: transparent; /* Remove background color */
            overflow: hidden;
            border-radius: 20px;  /* Added rounded corners */
        }

        /* Adjusted video size */
        .intro-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;  /* Changed from cover to contain */
            background: transparent; /* Ensure transparent background */
        }

        /* Adjusted background */
        body {
            background-color: #ff9562;
        }

        /* Login container adjustments */
        .login-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-box input:focus {
            outline: none;
            border-color: #ff9562;
            box-shadow: 0 0 5px rgba(255, 149, 98, 0.5);
        }

        .login-btn {
            background-color: #ff9562;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #e87d4a;
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }

        .top-header h1 {
            color: black; /* Change title color to black */
            text-align: center;
            padding: 20px;
        }

        .vertical-line {
            display: inline-block;
            margin: 0 8px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Animated Intro Video -->
    <div class="animation-container">
        <video autoplay muted playsinline class="intro-video" onerror="showLogin()">
            <source src="./intro.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2>Welcome to MonuMe Tracker</h2>

        <div class="login-box">
            <!-- Regular text input instead of dropdown -->
            <input type="text" id="username" placeholder="Username" class="input-field" autocomplete="username">
            <input type="password" id="password" placeholder="Password" class="input-field" autocomplete="current-password">
            <button class="login-btn" onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <header class="top-header">
        <h1>MonuMe <span class="vertical-line">|</span> Performance</h1>
    </header>

    <script>
        // Show login container after video ends
        document.querySelector('.intro-video').addEventListener('ended', () => {
            const loginContainer = document.querySelector('.login-container');
            const animationContainer = document.querySelector('.animation-container');
            
            loginContainer.style.display = 'block';
            setTimeout(() => {
                loginContainer.style.opacity = '1';
                animationContainer.style.opacity = '0';
                setTimeout(() => {
                    animationContainer.style.display = 'none';
                }, 500);
            }, 100);
        });

        // Show login if video fails to load
        function showLogin() {
            const loginContainer = document.querySelector('.login-container');
            const animationContainer = document.querySelector('.animation-container');
            
            loginContainer.style.display = 'block';
            loginContainer.style.opacity = '1';
            animationContainer.style.display = 'none';
        }

        // Set default values for demo purposes
        document.addEventListener('DOMContentLoaded', function() {
            // Set default username if needed
            const usernameField = document.getElementById('username');
            if (usernameField) {
                usernameField.value = 'admin';
            }
        });
    </script>
    <script src="./script.js"></script>
    <script src="./static/notification_system.js"></script>
    <script src="./static_config.js"></script>
</body>
</html>

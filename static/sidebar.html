<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set up analytics link event listener
        const analyticsLink = document.getElementById('analytics-link');
        if (analyticsLink) {
            analyticsLink.addEventListener('click', function(event) {
                event.preventDefault();
                // Open verification modal directly
                openVerificationModal();
            });
        }

        // Add event listeners for all smart links
        const smartLinks = document.querySelectorAll('.smart-link');
        smartLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const page = this.getAttribute('data-page');
                
                // Special handling for management link - open auth modal
                if (page === 'management.html') {
                    openNewAuthModal();
                } else {
                    // For all other links, handle navigation with path correction
                    navigateToPage(page);
                }
            });
        });

        // Setup new modal event listeners
        const newAuthModal = document.getElementById('new-management-auth-modal');
        const newAuthCloseBtn = document.querySelector('.new-auth-close');
        const newAuthCancelBtn = document.getElementById('new-auth-cancel');
        const newAuthConfirmBtn = document.getElementById('new-auth-confirm');
        const newAuthPassword = document.getElementById('new-auth-password');
        const togglePasswordBtn = document.querySelector('.toggle-password-btn');
        
        if (newAuthCloseBtn) {
            newAuthCloseBtn.addEventListener('click', closeNewAuthModal);
        }
        
        if (newAuthCancelBtn) {
            newAuthCancelBtn.addEventListener('click', closeNewAuthModal);
        }
        
        if (newAuthConfirmBtn) {
            newAuthConfirmBtn.addEventListener('click', verifyNewManagementAuth);
        }
        
        if (newAuthPassword) {
            newAuthPassword.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyNewManagementAuth();
                }
            });
        }
        
        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', togglePasswordVisibility);
        }
        
        // Initialize users database
        initializeUsers();
        
        // Populate admin dropdown with the new function
        populateNewAdminDropdown();

        // Highlight the current page in the sidebar
        const currentPage = window.location.pathname.split('/').pop();
        
        // If it's the root, consider it as dashboard.html
        const activePage = currentPage === '' || currentPage === 'index.html' ? 'dashboard.html' : currentPage;
        
        // Find the corresponding link and make it active
        const menuItems = document.querySelectorAll('.sidebar-menu li');
        menuItems.forEach(item => {
            const link = item.querySelector('a');
            const linkPage = link ? link.getAttribute('data-page') : null;
            
            if (linkPage === activePage) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    });

    // Initialize default users if none exist in localStorage
    function initializeUsers() {
        if (!localStorage.getItem('monumeUsers')) {
            const defaultUsers = [
                { 
                    id: 1,
                    username: "Admin", 
                    password: "admin123", 
                    role: "admin",
                    name: "Admin User",
                    email: "admin@example.com",
                    location: "Main Office" 
                },
                { 
                    id: 2,
                    username: "Manager", 
                    password: "manager123", 
                    role: "manager",
                    name: "John Manager",
                    email: "manager@example.com",
                    location: "West Branch" 
                },
                { 
                    id: 3,
                    username: "Staff1", 
                    password: "staff123", 
                    role: "employee",
                    name: "Jane Employee",
                    email: "employee@example.com",
                    location: "East Branch" 
                },
                { 
                    id: 4,
                    username: "Staff2", 
                    password: "staff123", 
                    role: "employee",
                    name: "Bob Worker",
                    email: "bob@example.com",
                    location: "North Branch" 
                }
            ];
            localStorage.setItem('monumeUsers', JSON.stringify(defaultUsers));
        }
    }

    // Function to populate the admin dropdown in the new modal - modified to show all users
    function populateNewAdminDropdown() {
        const adminSelect = document.getElementById('new-admin-select');
        if (!adminSelect) return;
        
        // Clear existing options
        adminSelect.innerHTML = '';
        
        // Add default option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Choose an account';
        defaultOption.disabled = true;
        defaultOption.selected = true;
        adminSelect.appendChild(defaultOption);
        
        // Get all users from localStorage
        const users = JSON.parse(localStorage.getItem('monumeUsers')) || [];
        
        // No longer filter - show all users in the system
        
        // Add each user to the dropdown
        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.username;
            // Show role in the option text with better formatting
            option.textContent = `${user.name || user.username} â€¢ ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}`;
            adminSelect.appendChild(option);
        });
    }
    
    // Function to open the new authentication modal
    function openNewAuthModal() {
        // Reset form fields
        const adminSelect = document.getElementById('new-admin-select');
        const authPassword = document.getElementById('new-auth-password');
        
        if (adminSelect) adminSelect.selectedIndex = 0;
        if (authPassword) authPassword.value = '';
        
        // Populate dropdown each time to ensure it's up to date
        populateNewAdminDropdown();
        
        // Show the modal
        const authModal = document.getElementById('new-management-auth-modal');
        if (authModal) {
            authModal.style.display = 'flex';
            // Focus on the dropdown
            setTimeout(() => {
                if (adminSelect) adminSelect.focus();
            }, 100);
        }
    }
    
    // Function to close the new authentication modal
    function closeNewAuthModal() {
        const authModal = document.getElementById('new-management-auth-modal');
        if (authModal) {
            authModal.style.display = 'none';
        }
    }
    
    // Function to toggle password visibility
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('new-auth-password');
        const toggleBtn = document.querySelector('.toggle-password-btn i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleBtn.classList.remove('fa-eye');
            toggleBtn.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleBtn.classList.remove('fa-eye-slash');
            toggleBtn.classList.add('fa-eye');
        }
    }
    
    // Function to verify management authentication
    function verifyNewManagementAuth() {
        const username = document.getElementById('new-admin-select').value;
        const password = document.getElementById('new-auth-password').value;
        
        if (!username) {
            alert('Please select a user account');
            return;
        }
        
        if (!password) {
            alert('Please enter a password');
            return;
        }
        
        // Verify the password against stored users
        const users = JSON.parse(localStorage.getItem('monumeUsers')) || [];
        const user = users.find(u => u.username === username);
        
        if (user && user.password === password) {
            // Authentication successful
            closeNewAuthModal();
            
            // Set as current management user
            localStorage.setItem('currentManager', username);
            
            // Set additional info to make sure management knows which user was authenticated
            localStorage.setItem('currentManagerRole', user.role);
            localStorage.setItem('currentManagerName', user.name || user.username);
            localStorage.setItem('role', user.role); // For backward compatibility
            
            console.log('Authentication successful for:', username);
            
            // Proceed with management function (redirect to management page)
            // Handle both domain root and /static/ directory paths
            const currentPath = window.location.pathname;
            if (currentPath.includes('/static/')) {
                // If we're in the static directory
                window.location.href = "management.html";
            } else {
                // If we're at the root or elsewhere
                window.location.href = "/static/management.html";
            }
        } else {
            // Authentication failed
            alert('Invalid password. Please try again.');
            document.getElementById('new-auth-password').value = '';
            document.getElementById('new-auth-password').focus();
        }
    }

    // Function to handle navigation from both domain root and static folder
    function navigateToPage(pageName) {
        const currentPath = window.location.pathname;
        
        // Check if we're in the static directory or at root
        if (currentPath.includes('/static/')) {
            // If we're in the static directory, just navigate to the page directly
            window.location.href = pageName;
        } else {
            // If we're at the root or elsewhere, prepend /static/ to the path
            window.location.href = "/static/" + pageName;
        }
    }
</script>

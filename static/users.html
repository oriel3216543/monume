    <style>
        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --sidebar-bg: rgba(15, 23, 42, 0.9);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #f8f9fa;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
        }

            background-size: cover;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles with glassmorphism */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-brand img {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .sidebar-header h2 {
            color: var(--main-color);
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
            margin-top: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu li a i {
            min-width: 24px;
            margin-right: 15px;
            font-size: 18px;
        }

        .sidebar-menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.8;
            z-index: -1;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .sidebar-menu li:hover a::before,
        .sidebar-menu li.active a::before {
            width: 100%;
        }

        .sidebar-menu li:hover a,
        .sidebar-menu li.active a {
            color: white;
            transform: translateX(5px);
        }

        /* Main content area adjustments */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var (--transition);
        }

        /* Update existing styles to match dashboard theme */
        .page-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .users-grid {
            gap: 25px;
        }

        .user-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .user-card:hover {
            background: var(--card-hover-bg);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
                padding: 30px 20px;
            }
        }

        /* User Grid */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        /* User Card */
        .user-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .user-card__header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--color-surface-200);
            background: linear-gradient(135deg, var(--color-primary-50) 0%, rgba(255, 255, 255, 0.5) 100%);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: var(--shadow-sm);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--color-surface-900);
            margin: 0 0 0.5rem 0;
        }

        .user-role {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .role-admin {
            background: var(--color-secondary);
            color: white;
        }

        .role-manager {
            background: var(--color-success-50);
            color: var(--color-success-700);
        }

        .role-employee {
            background: var(--color-surface-100);
            color: var (--color-surface-700);
        }

        .user-card__body {
            padding: 1.5rem;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-detail:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            width: 32px;
            height: 32px;
            background: var(--color-surface-50);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-surface-500);
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--color-surface-500);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.875rem;
            color: var (--color-surface-900);
        }

        .user-card__actions {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--color-surface-100);
            display: flex;
            gap: 0.75rem;
            background: var(--color-surface-50);
        }

        .action-button {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var (--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--color-surface-200);
            background: white;
            color: var(--color-surface-700);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-button:hover {
            background: var(--color-surface-100);
            border-color: var(--color-surface-300);
        }

        .action-button--edit:hover {
            background: var (--color-primary-600);
            color: white;
            border-color: var(--color-primary-600);
        }

        .action-button--delete:hover {
            background: var(--color-error-500);
            color: white;
            border-color: var(--color-error-500);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050; /* Increased z-index */
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            animation: modalEnter 300ms cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            position: relative; /* Added position relative */
            z-index: 1051; /* Higher z-index than overlay */
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal__header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-surface-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--color-secondary);
            color: white;
            border-radius: 1rem 1rem 0 0;
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-surface-900);
            margin: 0;
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-surface-500);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var (--radius-md);
            transition: var(--transition);
        }

        .modal__close:hover {
            background: var(--color-surface-100);
            color: var(--color-surface-900);
        }

        .modal__body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-surface-700);
        }

        .form-input,
        .form-select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 66, 0.2);
        }

        .modal__footer {
            padding: 1.5rem;
            border-top: 1px solid var(--color-surface-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background: var(--color-surface-50);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 640px) {
            .header-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
            }
        }

        /* Loading States */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--color-surface-500);
            font-size: 0.875rem;
        }

        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--color-surface-200);
            border-top-color: var(--color-primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--color-surface-500);
        }

        .empty-state__icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .empty-state__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--color-surface-900);
        }

        .empty-state__text {
            margin: 0 0 1.5rem 0;
            color: var(--color-surface-500);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #ff6a1e;
            transform: translateY(-1px);
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-lg);
        }

        /* Page Header Improvements */
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 35px;
            margin-bottom: 40px;
            color: white;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 127, 66, 0.7), rgba(255, 149, 98, 0.7));
            z-index: -1;
        }

        .header-title {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title::before {
            content: 'ðŸ‘¥';
            font-size: 32px;
        }

        .user-count {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
            display: block;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(8px);
        }

        .search-input:focus {
            outline: none;
            background: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Improved Add User Button */
        .btn-add-user {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: var(--main-color);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var (--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
        }

        .btn-add-user i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            background: var(--main-color);
            color: white;
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .page-header {
                padding: 25px;
            }

            .page-title {
                font-size: 28px;
            }

            .header-actions {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                max-width: 100%;
            }

            .btn-add-user {
                width: 100%;
                justify-content: center;
            }
        }

        /* Floating Add User Button */
        .btn-add-user {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            z-index: 1000;
        }

        .btn-add-user i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 149, 98, 0.3);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Improved Modal Styles */
        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            animation: modalEnter 300ms cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
        }

        .modal__header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 25px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal__title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal__close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group:nth-child(1),
        .form-group:nth-child(2) {
            grid-column: span 1;
        }

        .form-group:nth-child(3),
        .form-group:nth-child(4) {
            grid-column: span 2;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input,

    <script>
    // Global variables
    let isEditing = false;
    let allUsers = [];
    let filteredUsers = [];
    let currentFilters = {
        role: 'all',
        location: 'all'
    };

    // Mock data for testing when API isn't available
    const mockUsers = [
        {
            id: 1,
            username: "admin",
            name: "Admin User",
            email: "admin@example.com",
            role: "admin",
            location: "Main Office"
        },
        {
            id: 2,
            username: "manager1",
            name: "John Manager",
            email: "manager@example.com",
            role: "manager",
            location: "West Branch"
        },
        {
            id: 3,
            username: "employee1",
            name: "Jane Employee",
            email: "employee@example.com",
            role: "employee",
            location: "East Branch"
        }
    ];

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded");
        
        // Load users
        loadUsers();
        
        // Add User Button - When clicked, open the modal
        const addUserBtn = document.getElementById('header-add-user');
        const userModal = document.getElementById('add-user-modal-overlay');
        const closeBtn = document.getElementById('modal-close-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveUserBtn = document.getElementById('save-user-btn');
        
        // Open modal when Add User button is clicked
        if (addUserBtn) {
            addUserBtn.addEventListener('click', function() {
                console.log('Add User button clicked');
                userModal.classList.add('active');
            });
        }
        
        // Close modal when X button is clicked
        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                userModal.classList.remove('active');
            });
        }
        
        // Close modal when Cancel button is clicked
        if (cancelBtn) {
            cancelBtn.addEventListener('click', function() {
                userModal.classList.remove('active');
            });
        }
        
        // Handle save user
        if (saveUserBtn) {
            saveUserBtn.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const role = document.getElementById('role').value;
                const location = document.getElementById('location').value;
                
                if (!username || !password || !fullname) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Create new user (in a real app, this would send data to a server)
                const newUser = {
                    id: Date.now(),
                    username: username,
                    name: fullname,
                    email: email,
                    role: role,
                    location: location
                };
                
                console.log('New user created:', newUser);
                
                // Add to our array and update the display
                allUsers.push(newUser);
                filteredUsers = [...allUsers];
                displayUsers(filteredUsers);
                
                // Show success message
                alert('User added successfully!');
                
                // Reset form and close modal
                document.getElementById('add-user-form').reset();
                userModal.classList.remove('active');
            });
        }
        
        // Set up search functionality
        const searchInput = document.getElementById('user-search');
        if (searchInput) {
            searchInput.addEventListener('input', filterUsers);
        }
    });
    
    // Function to use mock data when API fails
    function useMockData() {
        allUsers = [...mockUsers];
        filteredUsers = [...mockUsers];
        displayUsers(filteredUsers);
    }

    // Load users from API or use mock data
    async function loadUsers() {
        try {
            // Show loading state
            const usersGrid = document.getElementById('users-grid');
            if (usersGrid) {
                usersGrid.innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div>Loading users...</div>';
            }

            // Attempt to fetch users from the API
            try {
                const response = await fetch('/get_users');
                if (response.ok) {
                    const data = await response.json();
                    if (data.users && data.users.length > 0) {
                        allUsers = data.users;
                        filteredUsers = [...allUsers];
                        displayUsers(filteredUsers);
                        return;
                    }
                }
                console.warn("API unavailable or returned no users, using mock data");
            } catch (error) {
                console.error("API error, using mock data:", error);
            }
            
            // If API fails or no users found, use mock data
            setTimeout(() => {
                useMockData();
            }, 500); // Simulate loading delay
        } catch (error) {
            console.error("Error loading users:", error);
            useMockData();
        }
    }

    // Function to open the "Add User" modal
    function openAddUserModal() {
        console.log("Opening add user modal");
        const userModal = document.getElementById('add-user-modal-overlay');
        
        // Make sure modal is visible
        if (userModal) {
            userModal.classList.add('active');
            console.log("Modal overlay activated");
            
            // Reset the form
            const form = document.getElementById('add-user-form');
            if (form) form.reset();
        } else {
            console.error("Modal overlay not found");
        }
    }

    // Function to close the modal
    function closeModal() {
        const modalOverlay = document.getElementById('add-user-modal-overlay');
        if (modalOverlay) {
            modalOverlay.classList.remove('active');
        } else {
            console.error("Modal overlay not found");
        }
    }
    
    // Display users in the grid
    function displayUsers(users) {
        const grid = document.getElementById('users-grid');
        if (!grid) return;
        
        grid.innerHTML = '';
        
        users.forEach(user => {
            const initials = getInitials(user.name || user.username);
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `
                <div class="user-card__header">
                    <div class="user-avatar">${initials}</div>
                    <div class="user-info">
                        <h3 class="user-name">${user.name || user.username}</h3>
                        <span class="user-role">${capitalizeFirstLetter(user.role || 'employee')}</span>
                    </div>
                </div>
                <div class="user-card__body">
                    <div class="user-detail">
                        <div class="detail-icon"><i class="fas fa-user"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Username</div>
                            <div class="detail-value">${user.username}</div>
                        </div>
                    </div>
                    <div class="user-detail">
                        <div class="detail-icon"><i class="fas fa-envelope"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${user.email || 'Not provided'}</div>
                        </div>
                    </div>
                    <div class="user-detail">
                        <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="detail-content">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${user.location || 'Not assigned'}</div>
                        </div>
                    </div>
                </div>
                <div class="user-card__actions">
                    <button class="action-button action-button--edit" onclick="openEditUserModal('${user.id || user.username}')">
                        <i class="fas fa-edit"></i>
                        Edit
                    </button>
                    <button class="action-button action-button--delete" onclick="openDeleteModal('${user.id || user.username}', '${user.name || user.username}')">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
            `;
            
            grid.appendChild(card);
        });
        
        // Show empty state if no users
        if (users.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state__icon">ðŸ‘¥</div>
                    <h3 class="empty-state__title">No Users Found</h3>
                    <p class="empty-state__text">There are no users matching your filters.</p>
                    <button class="btn btn-primary" onclick="openAddUserModal()">Add Your First User</button>
                </div>
            `;
        }

        // Update user count in header
        const userCount = document.getElementById('user-count');
        if (userCount) {
            userCount.textContent = `${users.length} user${users.length !== 1 ? 's' : ''} total`;
        }
    }
    
    // Open modal to edit an existing user (stub function)
    function openEditUserModal(userId) {
        console.log(`Would edit user: ${userId}`);
        alert(`This is just a demo. In a real app, you would be able to edit user ${userId}.`);
    }
    
    // Delete modal function (stub function)
    function openDeleteModal(userId, userName) {
        console.log(`Would delete user: ${userName} (${userId})`);
        alert(`This is just a demo. In a real app, you would be asked to confirm deletion of ${userName}.`);
    }

    // Helper functions
    function getInitials(name) {
        if (!name) return '??';
        return name
            .split(' ')
            .map(word => word.charAt(0))
            .join('')
            .toUpperCase()
            .substring(0, 2);
    }
    
    function capitalizeFirstLetter(string) {
        if (!string) return '';
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
    
    function filterUsers() {
        const searchTerm = document.getElementById('user-search')?.value.toLowerCase() || '';
        
        filteredUsers = allUsers.filter(user => {
            return (
                user.username?.toLowerCase().includes(searchTerm) ||
                user.name?.toLowerCase().includes(searchTerm) ||
                user.email?.toLowerCase().includes(searchTerm) ||
                user.location?.toLowerCase().includes(searchTerm)
            );
        });
        
        displayUsers(filteredUsers);
    }
</script>

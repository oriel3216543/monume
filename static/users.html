<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - MonuMe Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <script src="/static/notification_system.js"></script>
    <style>
        /* Main content styles - use main color background instead of light color */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-left: 250px; /* Increased from 200px */
            min-height: 100vh;
            background-color: #ff9562; /* Changed from #f9f5f2 to main orange color */
        }

        /* Page header */
        .top-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: #ff9562;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .top-header h1 {
            font-size: 36px;
            margin: 0;
        }
        
        .vertical-line {
            margin: 0 10px;
        }

        /* Improved users container with better spacing */
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); /* Slightly wider cards */
            gap: 25px; /* More space between cards */
            width: 100%;
            max-width: 1400px; /* Increased max width */
            margin-top: 100px; /* More space below header */
            padding: 20px;
        }
        
        /* Enhanced user cards with the main color theme */
        .user-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            padding: 25px; /* More internal padding */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: none; /* Remove top border, using ::before instead */
        }
        
        .user-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        /* Role color indicators using ::before pseudo-element */
        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px; /* Thicker top border */
            background-color: #ff9562; /* Use the main color for all roles */
            transition: height 0.3s ease;
        }
        
        .user-card:hover::before {
            height: 8px; /* Grow on hover */
        }

        /* Improved user header with better typography */
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px; /* More space below header */
            padding-bottom: 15px; /* Added padding */
            border-bottom: 1px solid rgba(255, 149, 98, 0.3); /* Use main color with transparency */
        }
        
        .user-name {
            font-size: 22px; /* Larger font size */
            font-weight: 700; /* Bolder */
            color: #333;
            margin: 0;
        }
        
        /* Enhanced role badges */
        .user-role {
            font-size: 14px;
            padding: 6px 14px; /* More padding */
            border-radius: 20px;
            font-weight: 600; /* Bolder text */
            text-transform: capitalize; /* Capitalize role name */
            letter-spacing: 0.3px; /* Slight letter spacing */
        }
        
        /* Use the main color for badges but with different opacities */
        .role-admin, .role-manager, .role-employee {
            background-color: rgba(255, 149, 98, 0.2); /* Lighter version of main color */
            color: #333; /* Darker text */
        }
        
        /* Improved user details */
        .user-details {
            margin-bottom: 25px; /* More space below details */
            flex-grow: 1; /* Take available space */
        }
        
        .user-detail {
            display: flex;
            margin-bottom: 12px; /* More space between details */
            align-items: center;
        }
        
        .detail-label {
            font-size: 14px;
            color: #444; /* Darker text for better contrast */
            margin-right: 10px;
            min-width: 80px;
            font-weight: 600; /* Bolder labels */
        }
        
        .detail-value {
            font-size: 15px;
            color: #333;
            font-weight: 500; /* Medium weight for values */
        }
        
        /* Better button styling */
        .user-actions {
            display: flex;
            gap: 15px; /* More space between buttons */
            margin-top: 15px; /* Space above buttons */
            padding-top: 15px; /* Space above buttons */
            border-top: 1px solid rgba(255, 149, 98, 0.3); /* Use main color with transparency */
        }
        
        .user-actions button {
            flex: 1;
            padding: 12px 16px; /* Larger buttons */
            border: none;
            border-radius: 8px; /* More rounded corners */
            cursor: pointer;
            font-weight: 600; /* Bolder text */
            font-size: 15px; /* Larger text */
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background-color: #fff5f0;
            color: #ff9562;
        }
        
        .edit-btn:hover {
            background-color: #ff9562;
            color: white;
        }
        
        .remove-btn {
            background-color: #ffebee;
            color: #ff5252;
        }
        
        .remove-btn:hover {
            background-color: #ff5252;
            color: white;
        }
        
        /* Add user button */
        .add-user-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff9562;
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .add-user-btn:hover {
            transform: scale(1.1);
            background-color: #ff7f42;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            width: 500px; /* Wider modal */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalOpen 0.4s ease;
            overflow: hidden;
        }
        
        @keyframes modalOpen {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-header {
            background-color: #ff9562;
            color: white;
            padding: 20px 25px; /* More padding */
            font-size: 20px;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 30px 25px; /* More padding */
        }
        
        .form-group {
            margin-bottom: 20px; /* More space between fields */
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px; /* More space below label */
            font-size: 15px; /* Larger label */
            color: #444; /* Darker color */
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px; /* More padding */
            border: 1px solid #ddd;
            border-radius: 10px; /* More rounded */
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff9562;
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
            outline: none;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 25px; /* More padding */
            background-color: #f8f8f8;
        }
        
        .modal-footer button {
            padding: 12px 24px; /* Larger buttons */
            border: none;
            border-radius: 10px; /* More rounded */
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
            font-size: 16px; /* Larger text */
        }
        
        .cancel-btn {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .cancel-btn:hover {
            background-color: #e0e0e0;
        }
        
        .save-btn {
            background-color: #ff9562;
            color: white;
        }
        
        .save-btn:hover {
            background-color: #ff7f42;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Empty state */
        .empty-state {
            display: none;
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state h3 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 16px;
            color: #888;
            margin-bottom: 20px;
        }
        
        .add-first-user-btn {
            background-color: #ff9562;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .add-first-user-btn:hover {
            background-color: #ff7f42;
        }

        /* Add notification styling */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background-color: #4caf50;
        }
        
        .notification.error {
            background-color: #ff5252;
        }
        
        .notification.info {
            background-color: #2196f3;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
        }
        
        .notification-hiding {
            animation: slideOut 0.5s ease forwards;
        }
        
        @keyframes slideOut {
            to {
                transform: translateX(110%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar-container"></div>

    <!-- Main Content for Users -->
    <div class="main-content">
        <header class="top-header">
            <h1>MonuMe <span class="vertical-line">|</span> Users Management</h1>
        </header>
        
        <!-- Empty state container -->
        <div class="empty-state" id="empty-state">
            <h3>No Users Found</h3>
            <p>Start by adding your first user to the system</p>
            <button class="add-first-user-btn" onclick="openAddUserModal()">Add First User</button>
        </div>
        
        <!-- Users will be dynamically loaded here -->
        <div class="users-container" id="users-container"></div>
        
        <!-- Add User Button -->
        <button class="add-user-btn" onclick="openAddUserModal()">+</button>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title">Add New User</span>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="user-id">User ID</label>
                        <input type="text" id="user-id" placeholder="Enter a unique User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="passcode">Passcode</label>
                        <input type="password" id="passcode" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select a role</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" required>
                            <option value="">Select a location</option>
                            <!-- Locations will be loaded dynamically -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" id="save-user-btn">Save User</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load users when the page loads
            loadUsers();
            
            // Set up event listener for save button
            document.getElementById('save-user-btn').addEventListener('click', saveUser);
            
            // Initialize the user database
            if (typeof initializeUserDatabase === 'function') {
                initializeUserDatabase();
            }
        });
        
        // Variable to track if we're adding or editing
        let isEditing = false;
        
        // Function to load all users
        async function loadUsers() {
            try {
                const response = await fetch('/get_users');
                const data = await response.json();
                
                if (data.users && data.users.length > 0) {
                    displayUsers(data.users);
                    document.getElementById('empty-state').style.display = 'none';
                    
                    // Update usersall database with the latest user data
                    if (typeof syncUsersDatabase === 'function') {
                        console.log("Syncing user database with latest data");
                        syncUsersDatabase();
                    }
                } else {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('users-container').innerHTML = '';
                }
                
                // Also load locations for the select dropdown
                loadLocationsForDropdown();
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users. Please try again later.');
            }
        }
        
        // Function to load locations for dropdown
        async function loadLocationsForDropdown() {
            try {
                const response = await fetch('/get_locations');
                const data = await response.json();
                
                const locationSelect = document.getElementById('location');
                
                // Clear previous options except the first one
                while (locationSelect.options.length > 1) {
                    locationSelect.remove(1);
                }
                
                // Add locations to dropdown
                if (data.locations && data.locations.length > 0) {
                    data.locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location.location_name;
                        option.textContent = `${location.location_name} (${location.mall})`;
                        locationSelect.appendChild(option);
                    });
                } else {
                    // Add a default option if no locations found
                    const option = document.createElement('option');
                    option.value = "Default Location";
                    option.textContent = "Default Location";
                    locationSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }
        
        // Function to display users
        function displayUsers(users) {
            const container = document.getElementById('users-container');
            container.innerHTML = '';
            
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = `user-card ${user.role}`;
                card.setAttribute('data-user-id', user.username); // Use username as the unique identifier
                
                // Determine role display class
                const roleClass = `role-${user.role}`;
                
                card.innerHTML = `
                    <div class="user-header">
                        <h3 class="user-name">${user.username}</h3> <!-- Display username -->
                        <span class="user-role ${roleClass}">${user.role}</span>
                    </div>
                    <div class="user-details">
                        <div class="user-detail">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${user.name || user.username}</span>
                        </div>
                        <div class="user-detail">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${user.email || 'N/A'}</span>
                        </div>
                        <div class="user-detail">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${user.location || 'Not assigned'}</span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="edit-btn" onclick="openEditUserModal('${user.username}')">Edit</button>
                        <button class="remove-btn" onclick="removeUser('${user.username}', '${user.username}')">Remove</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Function to open add user modal
        function openAddUserModal() {
            isEditing = false;
            document.getElementById('modal-title').textContent = 'Add New User';
            
            // Clear form
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            
            // Show modal
            document.getElementById('user-modal').style.display = 'flex';
        }
        
        // Function to open edit user modal
        async function openEditUserModal(username) {
            isEditing = true;
            document.getElementById('modal-title').textContent = 'Edit User';
            
            try {
                // Fetch all users and find the matching one
                const response = await fetch('/get_users');
                const data = await response.json();
                
                if (data.users) {
                    const user = data.users.find(u => u.username === username);
                    
                    if (user) {
                        // Fill the form with user details
                        document.getElementById('user-id').value = user.username; // Use username as the ID
                        document.getElementById('username').value = user.username;
                        document.getElementById('passcode').value = user.password;
                        document.getElementById('email').value = user.email || '';
                        document.getElementById('name').value = user.name || '';
                        document.getElementById('role').value = user.role;
                        document.getElementById('location').value = user.location;
                        
                        // Show modal
                        document.getElementById('user-modal').style.display = 'flex';
                    } else {
                        alert('User not found. Please refresh the page and try again.');
                    }
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                alert('Failed to load user details. Please try again.');
            }
        }
        
        // Function to close modal
        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }
        
        // Improved saveUser function with better error handling and feedback
        async function saveUser() {
            try {
                // Show loading state
                const saveButton = document.getElementById('save-user-btn');
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                // Get form values
                const username = document.getElementById('username').value;
                const passcode = document.getElementById('passcode').value;
                const email = document.getElementById('email').value;
                const name = document.getElementById('name').value;
                const role = document.getElementById('role').value;
                const location = document.getElementById('location').value;
                
                // Basic form validation
                if (!username || !passcode || !email || !role || !location) {
                    showNotification('All fields are required.', 'error');
                    saveButton.textContent = 'Save User';
                    saveButton.disabled = false;
                    return;
                }
                
                console.log('Saving user data:', { 
                    username, email, name, role, location 
                });
                
                // Determine endpoint based on whether adding or editing
                const url = isEditing ? '/update_user' : '/create_user';
                const method = 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: username, // Use username as the ID
                        username: username,
                        passcode: passcode,
                        email: email,
                        name: name,
                        role: role,
                        location: location
                    })
                });
                
                console.log('Server response status:', response.status);
                const result = await response.json();
                console.log('Server response data:', result);
                
                // Reset button state
                saveButton.textContent = 'Save User';
                saveButton.disabled = false;
                
                if (response.ok) {
                    // Show success message using a nicer notification
                    showNotification(isEditing ? 'User updated successfully!' : 'User added successfully!', 'success');
                    closeModal();
                    
                    // Reload the user list
                    loadUsers(); 
                    
                    // Make sure to update the usersall database
                    if (typeof syncUsersDatabase === 'function') {
                        setTimeout(syncUsersDatabase, 500);
                    }
                } else {
                    showNotification(result.error || 'Failed to save user.', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification('An unexpected error occurred. Please try again.', 'error');
                
                // Reset button state
                const saveButton = document.getElementById('save-user-btn');
                saveButton.textContent = 'Save User';
                saveButton.disabled = false;
            }
        }
        
        // Function to remove a user
        async function removeUser(userId, displayName) {
            if (!confirm(`Are you sure you want to remove ${displayName}?`)) {
                return;
            }

            try {
                const response = await fetch('/remove_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId }) // Use user_id to identify the user
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showNotification('User removed successfully!', 'success');
                        
                        // Remove the user from the users page
                        const userCard = document.querySelector(`.user-card[data-user-id="${userId}"]`);
                        if (userCard) {
                            userCard.remove();
                        }

                        // Check if there are no users left and show the empty state
                        const remainingUsers = document.querySelectorAll('.user-card');
                        if (remainingUsers.length === 0) {
                            document.getElementById('empty-state').style.display = 'block';
                        }
                    } else {
                        console.error('Server error:', result.error);
                        showNotification(result.error || 'Failed to remove user.', 'error');
                    }
                } else {
                    console.error('Server response error:', response.status, response.statusText);
                    showNotification(`Failed to remove user. Server returned status ${response.status}.`, 'error');
                }
            } catch (error) {
                console.error('Error removing user:', error);
                showNotification('An unexpected error occurred while removing the user. Please try again.', 'error');
            }
        }

        // Add a notification system for better feedback
        function showNotification(message, type = 'info') {
            // Remove any existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add close button
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.className = 'notification-close';
            closeButton.onclick = () => notification.remove();
            notification.appendChild(closeButton);
            
            // Add to DOM
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('notification-hiding');
                    setTimeout(() => notification.remove(), 500);
                }
            }, 5000);
        }
        
        // Add direct event listener to the save button when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const saveButton = document.getElementById('save-user-btn');
            saveButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent any default form submission
                saveUser();
            });

    <script>
        // Create a direct reference to the form elements
        let userForm, userIdInput, usernameInput, passcodeInput, emailInput, 
            nameInput, roleInput, locationInput, saveButton, modalElement;
        
        // Initialize all element references when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - setting up form elements and handlers');
            
            // Get references to all form elements
            userForm = document.getElementById('user-form');
            userIdInput = document.getElementById('user-id');
            usernameInput = document.getElementById('username');
            passcodeInput = document.getElementById('passcode');
            emailInput = document.getElementById('email');
            nameInput = document.getElementById('name');
            roleInput = document.getElementById('role');
            locationInput = document.getElementById('location');
            saveButton = document.getElementById('save-user-btn');
            modalElement = document.getElementById('user-modal');
            
            // Set up the save button click handler
            if (saveButton) {
                // Remove existing handlers by replacing the button
                const newSaveButton = saveButton.cloneNode(true);
                saveButton.parentNode.replaceChild(newSaveButton, saveButton);
                saveButton = newSaveButton;
                
                saveButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Save button clicked');
                    handleSaveUser();
                });
            } else {
                console.error('Save button not found!');
            }
            
            // Set up the form submit handler (for when users press Enter)
            if (userForm) {
                userForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submitted');
                    handleSaveUser();
                });
            }
            
            // Load the initial user data
            loadUsers();
        });
        
        // Main save function - completely rewritten with better error handling
        async function handleSaveUser() {
            if (!userForm) {
                console.error('User form not found');
                return;
            }
            
            // Show a clear "working" state
            saveButton.innerHTML = '<span style="display:inline-block;animation:spin 1s infinite linear;">‚ü≥</span> Saving...';
            saveButton.disabled = true;
            document.body.style.cursor = 'wait';
            
            try {
                // Get values from form fields
                const username = usernameInput ? usernameInput.value.trim() : '';
                const passcode = passcodeInput ? passcodeInput.value.trim() : '';
                const email = emailInput ? emailInput.value.trim() : '';
                const name = nameInput ? nameInput.value.trim() : '';
                const role = roleInput ? roleInput.value : '';
                const location = locationInput ? locationInput.value : '';
                
                console.log(`Processing ${isEditing ? 'edit' : 'create'} for user: ${username}`);
                
                // Validate required fields
                if (!username || !passcode || !email || !role || !location) {
                    throw new Error('All fields are required');
                }
                
                // Prepare the request data object
                const requestData = {
                    username: username,
                    passcode: passcode,
                    email: email,
                    name: name,
                    role: role,
                    location: location
                };
                
                // Add user_id for edit operations - use username as ID
                if (isEditing) {
                    requestData.user_id = username;
                }
                
                console.log(`Sending ${isEditing ? 'UPDATE' : 'CREATE'} request...`);
                
                // Use the correct endpoint based on operation
                const url = isEditing ? '/update_user' : '/create_user';
                
                // Make the request with proper headers
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                // Force a delay to ensure server processes the request
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Get the response JSON
                const result = await response.json();
                console.log('Server response:', result);
                
                // Handle the response
                if (response.ok) {
                    // Success! Show notification, close modal, reload data
                    showNotification(isEditing ? 'User updated successfully!' : 'User added successfully!', 'success');
                    closeModal();
                    
                    // Wait a moment before reloading to ensure server consistency
                    setTimeout(() => loadUsers(), 300);
                } else {
                    throw new Error(result.error || 'Server returned an error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification(error.message || 'An error occurred while saving', 'error');
            } finally {
                // Always reset the UI state
                saveButton.innerHTML = 'Save User';
                saveButton.disabled = false;
                document.body.style.cursor = 'default';
            }
        }
        
        // Add CSS for spinner animation
        const styleEl = document.createElement('style');
        styleEl.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(styleEl);
        
        // Improved modal control functions
        function openModal() {
            const modal = document.getElementById('user-modal');
            if (modal) {
                modal.style.display = 'flex';
                
                // Focus on first field after opening
                setTimeout(() => {
                    const firstInput = modal.querySelector('input:not([type="hidden"])');
                    if (firstInput) firstInput.focus();
                }, 100);
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('user-modal');
            if (modal) {
                // Add closing animation
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.style.display = 'none';
                    modal.style.opacity = '1';
                    
                    // Reset form
                    const form = document.getElementById('user-form');
                    if (form) form.reset();
                }, 300);
            }
        }
        
        // Improved user loading with error handling
        async function loadUsers() {
            try {
                console.log('Loading users...');
                document.body.style.cursor = 'wait'; // Show loading cursor
                
                const response = await fetch('/get_users');
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`Loaded ${data.users ? data.users.length : 0} users`);
                
                if (data.users && data.users.length > 0) {
                    displayUsers(data.users);
                    document.getElementById('empty-state').style.display = 'none';
                } else {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('users-container').innerHTML = '';
                }
                
                // Also load locations for the dropdown
                loadLocationsForDropdown();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Failed to load users: ' + error.message, 'error');
            } finally {
                document.body.style.cursor = 'default';
            }
        }
    </script>

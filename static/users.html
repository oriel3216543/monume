<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - MonuMe Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --sidebar-bg: rgba(15, 23, 42, 0.9);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #f8f9fa;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
        }

        body {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1500"><rect fill="%23ff9562" width="2000" height="1500"/><defs><radialGradient id="a" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="%23ffffff"/><stop offset="1" stop-color="%23ff9562"/></radialGradient><linearGradient id="b" gradientUnits="userSpaceOnUse" x1="0" y1="750" x2="1550" y2="750"><stop offset="0" stop-color="%23ffcab1"/><stop offset="1" stop-color="%23ff9562"/></linearGradient></defs><path fill="url(%23a)" d="M1549.2 51.6c-5.4 99.1-20.2 197.6-44.2 293.6-24.1 96-57.4 189.4-99.3 278.6-41.9 89.2-92.4 174.1-150.3 253.3-58 79.2-123.4 152.6-195.1 219-71.7 66.4-149.6 125.8-232.2 177.2-82.7 51.4-170.1 94.7-260.7 129.1-90.6 34.4-184.4 60-279.5 76.3C192.6 1495 96.1 1502 0 1500v-400.7c96.1-2.1 191.8-13.3 285.4-33.6 93.6-20.2 185-49.5 272.5-87.2 87.6-37.7 171.3-83.8 249.6-137.3 78.4-53.5 151.5-114.5 217.9-181.7 66.5-67.2 126.4-140.7 178.6-218.9 52.3-78.3 96.9-161.4 133-247.9 36.1-86.5 63.8-176.2 82.6-267.6 18.8-91.4 28.6-184.4 29.6-277.4H1500c0.9 92.9 10.7 185.8 29.2 277.2z"/></svg>') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles with glassmorphism */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-brand img {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .sidebar-header h2 {
            color: var(--main-color);
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
            margin-top: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.75);
            text-decoration: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu li a i {
            min-width: 24px;
            margin-right: 15px;
            font-size: 18px;
        }

        .sidebar-menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.8;
            z-index: -1;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .sidebar-menu li:hover a::before,
        .sidebar-menu li.active a::before {
            width: 100%;
        }

        .sidebar-menu li:hover a,
        .sidebar-menu li.active a {
            color: white;
            transform: translateX(5px);
        }

        /* Main content area adjustments */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var (--transition);
        }

        /* Update existing styles to match dashboard theme */
        .page-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .users-grid {
            gap: 25px;
        }

        .user-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .user-card:hover {
            background: var(--card-hover-bg);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
                padding: 30px 20px;
            }
        }

        /* User Grid */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        /* User Card */
        .user-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-sm), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .user-card__header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--color-surface-200);
            background: linear-gradient(135deg, var(--color-primary-50) 0%, rgba(255, 255, 255, 0.5) 100%);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.125rem;
            box-shadow: var(--shadow-sm);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--color-surface-900);
            margin: 0 0 0.5rem 0;
        }

        .user-role {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .role-admin {
            background: var(--color-secondary);
            color: white;
        }

        .role-manager {
            background: var(--color-success-50);
            color: var(--color-success-700);
        }

        .role-employee {
            background: var(--color-surface-100);
            color: var (--color-surface-700);
        }

        .user-card__body {
            padding: 1.5rem;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-detail:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            width: 32px;
            height: 32px;
            background: var(--color-surface-50);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-surface-500);
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--color-surface-500);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.875rem;
            color: var(--color-surface-900);
        }

        .user-card__actions {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--color-surface-100);
            display: flex;
            gap: 0.75rem;
            background: var(--color-surface-50);
        }

        .action-button {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var (--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--color-surface-200);
            background: white;
            color: var(--color-surface-700);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-button:hover {
            background: var(--color-surface-100);
            border-color: var(--color-surface-300);
        }

        .action-button--edit:hover {
            background: var (--color-primary-600);
            color: white;
            border-color: var(--color-primary-600);
        }

        .action-button--delete:hover {
            background: var(--color-error-500);
            color: white;
            border-color: var(--color-error-500);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 560px;
            animation: modalEnter 300ms cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(16px);
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal__header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-surface-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--color-secondary);
            color: white;
            border-radius: 1rem 1rem 0 0;
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-surface-900);
            margin: 0;
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--color-surface-500);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var (--radius-md);
            transition: var(--transition);
        }

        .modal__close:hover {
            background: var(--color-surface-100);
            color: var(--color-surface-900);
        }

        .modal__body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-surface-700);
        }

        .form-input,
        .form-select {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 127, 66, 0.2);
        }

        .modal__footer {
            padding: 1.5rem;
            border-top: 1px solid var(--color-surface-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background: var(--color-surface-50);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 640px) {
            .header-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
            }
        }

        /* Loading States */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--color-surface-500);
            font-size: 0.875rem;
        }

        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--color-surface-200);
            border-top-color: var(--color-primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--color-surface-500);
        }

        .empty-state__icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .empty-state__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--color-surface-900);
        }

        .empty-state__text {
            margin: 0 0 1.5rem 0;
            color: var(--color-surface-500);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #ff6a1e;
            transform: translateY(-1px);
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-lg);
        }

        /* Page Header Improvements */
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 35px;
            margin-bottom: 40px;
            color: white;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 127, 66, 0.7), rgba(255, 149, 98, 0.7));
            z-index: -1;
        }

        .header-title {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title::before {
            content: '👥';
            font-size: 32px;
        }

        .user-count {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
            display: block;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(8px);
        }

        .search-input:focus {
            outline: none;
            background: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Improved Add User Button */
        .btn-add-user {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: var(--main-color);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var (--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
        }

        .btn-add-user i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            background: var(--main-color);
            color: white;
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .page-header {
                padding: 25px;
            }

            .page-title {
                font-size: 28px;
            }

            .header-actions {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                max-width: 100%;
            }

            .btn-add-user {
                width: 100%;
                justify-content: center;
            }
        }

        /* Floating Add User Button */
        .btn-add-user {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            z-index: 1000;
        }

        .btn-add-user i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 149, 98, 0.3);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Improved Modal Styles */
        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            animation: modalEnter 300ms cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
        }

        .modal__header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 25px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal__title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal__close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group:nth-child(1),
        .form-group:nth-child(2) {
            grid-column: span 1;
        }

        .form-group:nth-child(3),
        .form-group:nth-child(4) {
            grid-column: span 2;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select {
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);

            padding: 20px 30px;

            background: rgba(0, 0, 0, 0.05);

            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 149, 98, 0.3);

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                padding: 20px;

            .form-group {
                grid-column: span 1 !important;

            .btn-add-user {
                bottom: 20px;
                right: 20px;
                padding: 14px 28px;
            }

            .modal {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="page-header">
            <div class="header-title">
                <h1 class="page-title">User Management</h1>
                <span class="user-count" id="user-count">Managing your team members</span>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="user-search" class="search-input" placeholder="Search users by name, email, or location...">
                </div>
            </div>
        </div>

        <div class="users-grid" id="users-grid"></div>
        
        <!-- Floating Add User Button -->
        <button class="btn-add-user" id="header-add-user">
            <i class="fas fa-plus"></i>
            <span>Add New User</span>
        </button>
    </div>

    <!-- User Modal -->
    <div class="modal-overlay" id="user-modal-overlay">
        <div class="modal">
            <div class="modal__header">
                <h3 class="modal__title" id="modal-title">Add New User</h3>
                <button class="modal__close" onclick="closeModal()">&times;</button>
            </div>
            <form id="user-form" class="form-grid">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="passcode" class="form-label">Password</label>
                    <input type="password" id="passcode" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <select id="location" class="form-select" required>
                        <option value="" disabled selected>Select location</option>
                    </select>
                </div>
                <input type="hidden" id="user-id">
            </form>
            <div class="modal__footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="save-user-btn">Save User</button>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notification-container"></div>

    <script src="/static/script.js"></script>
    <script src="/static/notification_system.js"></script>
    <script>
        let isEditing = false;
        let allUsers = [];
        let filteredUsers = [];
        let currentFilters = {
            role: 'all',
            location: 'all'
        };

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Load users
            loadUsers();
            
            // Set up event listeners
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // Add user button in header
            document.getElementById('header-add-user').addEventListener('click', openAddUserModal);
            
            // Save user button
            document.getElementById('save-user-btn').addEventListener('click', saveUser);
            
            // Confirm delete button
            document.getElementById('confirm-delete-btn').addEventListener('click', confirmDeleteUser);
            
            // Filter toggle
            document.getElementById('filter-button').addEventListener('click', toggleFilterMenu);
            
            // Filter actions
            document.getElementById('filter-apply').addEventListener('click', applyFilters);
            document.getElementById('filter-reset').addEventListener('click', resetFilters);
            
            // Search input
            document.getElementById('user-search').addEventListener('input', function() {
                filterUsers();
            });
            
            // Close filter menu when clicking outside
            document.addEventListener('click', function(event) {
                const filterMenu = document.getElementById('filter-menu');
                const filterButton = document.getElementById('filter-button');
                
                if (filterMenu.classList.contains('active') && 
                    !filterMenu.contains(event.target) && 
                    !filterButton.contains(event.target)) {
                    filterMenu.classList.remove('active');
                }
            });
            
            // Filter options click
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    const filterType = this.getAttribute('data-filter');
                    const filterValue = this.getAttribute('data-value');
                    
                    // Toggle active state in the same group
                    document.querySelectorAll(`.filter-option[data-filter="${filterType}"]`).forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        }

        // Toggle filter menu
        function toggleFilterMenu() {
            const filterMenu = document.getElementById('filter-menu');
            filterMenu.classList.toggle('active');
        }

        // Load users from the server
        async function loadUsers() {
            try {
                // Show loading state
                document.getElementById('users-grid').innerHTML = '<div class="loading-indicator">Loading users...</div>';
                
                const response = await fetch('/get_users');
                const data = await response.json();
                
                if (response.ok && data.users && data.users.length > 0) {
                    allUsers = data.users;
                    filteredUsers = [...allUsers];
                    
                    // Display users
                    displayUsers(filteredUsers);
                    document.getElementById('empty-state').style.display = 'none';
                    
                    // Update filter options for locations
                    updateLocationFilters(data.users);
                } else {
                    document.getElementById('empty-state').style.display = 'flex';
                    document.getElementById('users-grid').innerHTML = '';
                }
                
                // Load locations for the dropdown
                loadLocationsForDropdown();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Failed to load users', 'error');
                document.getElementById('users-grid').innerHTML = '<div class="error-state">Failed to load users</div>';
            }
        }

        // Update location filters based on available users
        function updateLocationFilters(users) {
            const locations = [...new Set(users.map(user => user.location).filter(Boolean))];
            const locationFiltersContainer = document.getElementById('location-filter-options');
            
            // Keep the "All" option and add the rest
            locationFiltersContainer.innerHTML = '<div class="filter-option active" data-filter="location" data-value="all">All</div>';
            
            locations.forEach(location => {
                const option = document.createElement('div');
                option.className = 'filter-option';
                option.setAttribute('data-filter', 'location');
                option.setAttribute('data-value', location);
                option.textContent = location;
                
                option.addEventListener('click', function() {
                    document.querySelectorAll('.filter-option[data-filter="location"]').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
                
                locationFiltersContainer.appendChild(option);
            });
        }

        // Load locations for the dropdown
        async function loadLocationsForDropdown() {
            try {
                const response = await fetch('/get_locations');
                const data = await response.json();
                
                const locationSelect = document.getElementById('location');
                
                // Clear previous options except the first one
                while (locationSelect.options.length > 1) {
                    locationSelect.remove(1);
                }
                
                // Add locations to dropdown
                if (data.locations && data.locations.length > 0) {
                    data.locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location.location_name;
                        option.textContent = `${location.location_name} (${location.mall})`;
                        locationSelect.appendChild(option);
                    });
                } else {
                    // Add a default option if no locations found
                    const option = document.createElement('option');
                    option.value = "Default Location";
                    option.textContent = "Default Location";
                    locationSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading locations:', error);
                showNotification('Failed to load locations', 'error');
            }
        }

        // Display users in the grid
        function displayUsers(users) {
            const grid = document.getElementById('users-grid');
            grid.innerHTML = '';
            
            users.forEach(user => {
                const initials = getInitials(user.name || user.username);
                const card = document.createElement('div');
                card.className = `user-card role-${user.role}`;
                card.setAttribute('data-user-id', user.id || user.username);
                card.setAttribute('data-role', user.role);
                card.setAttribute('data-location', user.location || '');
                
                card.innerHTML = `
                    <div class="user-card__header">
                        <div class="user-avatar">${initials}</div>
                        <h3 class="user-name">${user.name || user.username}</h3>
                        <div class="user-role ${user.role}">
                            <span class="role-badge-icon"></span>
                            ${capitalizeFirstLetter(user.role)}
                        </div>
                    </div>
                    <div class="user-card__body">
                        <div class="user-detail">
                            <div class="detail-icon">👤</div>
                            <div class="detail-content">
                                <div class="detail-label">Username</div>
                                <div class="detail-value">${user.username}</div>
                            </div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-icon">✉️</div>
                            <div class="detail-content">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${user.email || 'Not provided'}</div>
                            </div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-icon">📍</div>
                            <div class="detail-content">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${user.location || 'Not assigned'}</div>
                            </div>
                        </div>
                    </div>
                    <div class="user-card__actions">
                        <button class="action-button action-button--edit" onclick="openEditUserModal('${user.id || user.username}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                            </svg>
                            Edit
                        </button>
                        <button class="action-button action-button--delete" onclick="openDeleteModal('${user.id || user.username}', '${user.name || user.username}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // Show empty state if no users
            if (users.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <p>No users match your search or filters</p>
                        <button class="btn btn-secondary" onclick="resetFilters()">Clear Filters</button>
                    </div>
                `;
            }
        }

        // Get initials from name
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        // Capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Open modal to add a new user
        function openAddUserModal() {
            isEditing = false;
            document.getElementById('modal-title').textContent = 'Add New User';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            
            openModal();
        }

        // Open modal to edit an existing user
        function openEditUserModal(userId) {
            isEditing = true;
            document.getElementById('modal-title').textContent = 'Edit User';
            
            // Find user by ID
            const user = allUsers.find(u => String(u.id) === String(userId) || String(u.username) === String(userId));
            
            if (user) {
                document.getElementById('user-id').value = user.id || user.username;
                document.getElementById('username').value = user.username || '';
                document.getElementById('passcode').value = user.password || '';
                document.getElementById('name').value = user.name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('role').value = user.role || '';
                document.getElementById('location').value = user.location || '';
                
                openModal();
            } else {
                showNotification('User not found', 'error');
            }
        }

        // Open the user modal
        function openModal() {
            document.getElementById('user-modal-overlay').classList.add('active');
        }

        // Close the user modal
        function closeModal() {
            document.getElementById('user-modal-overlay').classList.remove('active');
        }

        // Open delete confirmation modal
        function openDeleteModal(userId, userName) {
            document.getElementById('delete-user-id').value = userId;
            document.getElementById('delete-user-name').textContent = userName;
            document.getElementById('delete-modal-overlay').classList.add('active');
        }

        // Close delete confirmation modal
        function closeDeleteModal() {
            document.getElementById('delete-modal-overlay').classList.remove('active');
        }

        // Save user (create or update)
        async function saveUser(e) {
            e.preventDefault();
            
            // Get values from form
            const userId = document.getElementById('user-id').value;
            const username = document.getElementById('username').value;
            const passcode = document.getElementById('passcode').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const location = document.getElementById('location').value;
            
            // Basic validation
            if (!username || !passcode || !name || !email || !role || !location) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                // Show loading state
                const saveBtn = document.getElementById('save-user-btn');
                saveBtn.classList.add('btn-loading');
                saveBtn.querySelector('.loader').style.display = 'inline-block';
                saveBtn.disabled = true;
                
                // Prepare request data
                const reqData = {
                    username,
                    passcode,
                    name,
                    email,
                    role,
                    location
                };
                
                // If editing, include the user ID
                if (isEditing) {
                    reqData.user_id = userId;
                }
                
                // Determine endpoint based on action
                const endpoint = isEditing ? '/update_user' : '/create_user';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reqData)
                });
                
                const result = await response.json();
                
                // Reset button state
                saveBtn.classList.remove('btn-loading');
                saveBtn.querySelector('.loader').style.display = 'none';
                saveBtn.disabled = false;
                
                if (response.ok) {
                    showNotification(
                        isEditing ? 'User updated successfully' : 'User created successfully', 
                        'success'
                    );
                    closeModal();
                    loadUsers(); // Refresh user list
                } else {
                    showNotification(result.error || 'Failed to save user', 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showNotification('An unexpected error occurred', 'error');
                
                // Reset button state
                const saveBtn = document.getElementById('save-user-btn');
                saveBtn.classList.remove('btn-loading');
                saveBtn.querySelector('.loader').style.display = 'none';
                saveBtn.disabled = false;
            }
        }

        // Confirm delete user
        async function confirmDeleteUser() {
            const userId = document.getElementById('delete-user-id').value;
            
            try {
                // Show loading state
                const deleteBtn = document.getElementById('confirm-delete-btn');
                deleteBtn.classList.add('btn-loading');
                deleteBtn.querySelector('.loader').style.display = 'inline-block';
                deleteBtn.disabled = true;
                
                const response = await fetch('/remove_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const result = await response.json();
                
                // Reset button state
                deleteBtn.classList.remove('btn-loading');
                deleteBtn.querySelector('.loader').style.display = 'none';
                deleteBtn.disabled = false;
                
                if (response.ok) {
                    showNotification('User deleted successfully', 'success');
                    closeDeleteModal();
                    loadUsers(); // Refresh user list
                } else {
                    showNotification(result.error || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showNotification('An unexpected error occurred', 'error');
                
                // Reset button state
                const deleteBtn = document.getElementById('confirm-delete-btn');
                deleteBtn.classList.remove('btn-loading');
                deleteBtn.querySelector('.loader').style.display = 'none';
                deleteBtn.disabled = false;
            }
        }

        // Apply filters
        function applyFilters() {
            // Get selected role
            const roleOption = document.querySelector('.filter-option[data-filter="role"].active');
            if (roleOption) {
                currentFilters.role = roleOption.getAttribute('data-value');
            }
            
            // Get selected location
            const locationOption = document.querySelector('.filter-option[data-filter="location"].active');
            if (locationOption) {
                currentFilters.location = locationOption.getAttribute('data-value');
            }
            
            // Close filter menu
            document.getElementById('filter-menu').classList.remove('active');
            
            // Apply filters
            filterUsers();
        }

        // Reset filters
        function resetFilters() {
            currentFilters = {
                role: 'all',
                location: 'all'
            };
            
            // Reset UI
            document.querySelectorAll('.filter-option').forEach(option => {
                if (option.getAttribute('data-value') === 'all') {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            document.getElementById('user-search').value = '';
            
            // Apply filters
            filterUsers();
        }

        // Filter users based on search and filters
        function filterUsers() {
            const searchTerm = document.getElementById('user-search').value.toLowerCase();
            
            filteredUsers = allUsers.filter(user => {
                // Search term filter
                const matchesSearch = 
                    !searchTerm || 
                    (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                    (user.name && user.name.toLowerCase().includes(searchTerm)) ||
                    (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                    (user.location && user.location.toLowerCase().includes(searchTerm));
                
                // Role filter
                const matchesRole = 
                    currentFilters.role === 'all' || 
                    user.role === currentFilters.role;
                
                // Location filter
                const matchesLocation = 
                    currentFilters.location === 'all' || 
                    user.location === currentFilters.location;
                
                return matchesSearch && matchesRole && matchesLocation;
            });
            
            // Display filtered users
            displayUsers(filteredUsers);
        }

        // Show notification
        function showNotification(message, type) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            // Set icon based on type
            let icon = '✓';
            if (type === 'error') icon = '✕';
            if (type === 'warning') icon = '⚠';
            
            notification.innerHTML = `
                <div class="notification-icon">${icon}</div>
                <div class="notification-content">
                    <h4 class="notification-title">${type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Warning'}</h4>
                    <p class="notification-message">${message}</p>
                </div>
                <button class="notification-close">&times;</button>
            `;
            
            // Add to container
            container.appendChild(notification);
            
            // Add close event
            notification.querySelector('.notification-close').addEventListener('click', function() {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('fade-out');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }
            }, 5000);
        }

        // Add event listener for ESC key to close modals
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeDeleteModal();
                document.getElementById('filter-menu').classList.remove('active');
            }
        });
    </script>

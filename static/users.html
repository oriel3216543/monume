<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - MonuMe Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --sidebar-bg: #272430;
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #f8f9fa;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
        }

        body {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1500"><rect fill="%23ff9562" width="2000" height="1500"/><defs><radialGradient id="a" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="%23ffffff"/><stop offset="1" stop-color="%23ff9562"/></radialGradient><linearGradient id="b" gradientUnits="userSpaceOnUse" x1="0" y1="750" x2="1550" y2="750"><stop offset="0" stop-color="%23ffcab1"/><stop offset="1" stop-color="%23ff9562"/></linearGradient></defs><path fill="url(%23a)" d="M1549.2 51.6c-5.4 99.1-20.2 197.6-44.2 293.6-24.1 96-57.4 189.4-99.3 278.6-41.9 89.2-92.4 174.1-150.3 253.3-58 79.2-123.4 152.6-195.1 219-71.7 66.4-149.6 125.8-232.2 177.2-82.7 51.4-170.1 94.7-260.7 129.1-90.6 34.4-184.4 60-279.5 76.3C192.6 1495 96.1 1502 0 1500v-400.7c96.1-2.1 191.8-13.3 285.4-33.6 93.6-20.2 185-49.5 272.5-87.2 87.6-37.7 171.3-83.8 249.6-137.3 78.4-53.5 151.5-114.5 217.9-181.7 66.5-67.2 126.4-140.7 178.6-218.9 52.3-78.3 96.9-161.4 133-247.9 36.1-86.5 63.8-176.2 82.6-267.6 18.8-91.4 28.6-184.4 29.6-277.4H1500c0.9 92.9 10.7 185.8 29.2 277.2z"/></svg>') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles with glassmorphism */
        .sidebar {
            width: 280px;
            background: #272430;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-header {
            padding: 35px 25px 15px;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: transparent;
            box-shadow: none;
            position: relative;
        }

        .sidebar-header:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .sidebar-brand a {
            text-decoration: none;
            border-bottom: none;
            box-shadow: none;
            outline: none;
        }

        .app-title {
            color: var(--main-color);
            font-size: 42px;
            font-weight: 800;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            text-shadow: none;
            letter-spacing: 1px;
            margin: 0;
            transition: transform 0.3s ease;
            text-align: center;
            background: linear-gradient(135deg, var(--main-color), var(--gradient-start));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 18px;
        }

        .app-title:hover {
            transform: scale(1.05);
            text-shadow: none;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
            margin-top: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu li a i {
            min-width: 24px;
            margin-right: 15px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .sidebar-menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.8;
            z-index: -1;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .sidebar-menu li:hover a::before,
        .sidebar-menu li.active a::before {
            width: 100%;
        }

        .sidebar-menu li:hover a,
        .sidebar-menu li.active a {
            color: white;
            transform: translateX(5px);
        }

        .sidebar-menu li:hover a i,
        .sidebar-menu li.active a i {
            transform: scale(1.2);
        }

        /* Main content area adjustments */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var (--transition);
        }

        /* Update existing styles to match dashboard theme */
        .page-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .users-grid {
            gap: 25px;
        }

        .user-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .user-card:hover {
            background: var(--card-hover-bg);
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
                padding: 30px 20px;
            }
        }

        /* User Grid */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            position: relative;
        }

        /* Enhanced User Card Styles */
        .user-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .user-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 149, 98, 0.3);
        }

        .user-card__header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, rgba(255, 149, 98, 0.1) 0%, rgba(255, 255, 255, 0.5) 100%);
            position: relative;
            overflow: hidden;
        }

        .user-card__header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 127, 66, 0.05), rgba(255, 149, 98, 0.05));
            z-index: 0;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff7f42, #ff9562);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(255, 127, 66, 0.3);
            border: 2px solid white;
            position: relative;
            z-index: 1;
        }

        .user-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .user-role {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.9rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .role-admin {
            background: #ff9562;
            color: white;
        }

        .role-manager {
            background: rgba(52, 211, 153, 0.2);
            color: rgb(6, 95, 70);
        }

        .role-employee {
            background: rgba(96, 165, 250, 0.2);
            color: rgb(30, 64, 175);
        }

        .user-card__body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .detail-icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: rgba(250, 250, 250, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff9562;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #777;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .user-card__actions {
            padding: 1.2rem 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 1rem;
            background: rgba(250, 250, 250, 0.5);
        }

        .action-button {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
            color: #555;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .action-button--edit {
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.2);
        }

        .action-button--edit:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .action-button--delete {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .action-button--delete:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        /* Edit User Modal Styles */
        #edit-user-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* Delete Confirmation Dialog */
        #delete-confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 640px) {
            .header-actions {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
            }
        }

        /* Loading States */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--color-surface-500);
            font-size: 0.875rem;
        }

        .loading-spinner {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--color-surface-200);
            border-top-color: var(--color-primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--color-surface-500);
        }

        .empty-state__icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .empty-state__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--color-surface-900);
        }

        .empty-state__text {
            margin: 0 0 1.5rem 0;
            color: var(--color-surface-500);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            transition: var (--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: #ff6a1e;
            transform: translateY(-1px);
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var (--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-lg);
        }

        /* Page Header Improvements */
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 35px;
            margin-bottom: 40px;
            color: white;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 127, 66, 0.7), rgba(255, 149, 98, 0.7));
            z-index: -1;
        }

        .header-title {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title::before {
            content: '👥';
            font-size: 32px;
        }

        .user-count {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
            display: block;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(8px);
        }

        .search-input:focus {
            outline: none;
            background: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Improved Add User Button */
        .btn-add-user {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: white;
            color: var (--main-color);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var (--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
        }

        .btn-add-user i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            background: var(--main-color);
            color: white;
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .page-header {
                padding: 25px;
            }

            .page-title {
                font-size: 28px;
            }

            .header-actions {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                max-width: 100%;
            }

            .btn-add-user {
                width: 100%;
                justify-content: center;
            }
        }

        /* Floating Add User Button */
        .btn-add-user {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            z-index: 1000;
        }

        .btn-add-user i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .btn-add-user:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 149, 98, 0.3);
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .btn-add-user:hover i {
            transform: rotate(90deg);
        }

        /* Improved Modal Styles */
        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            animation: modalEnter 300ms cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
        }

        .modal__header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 25px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }

        .modal__title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .modal__close {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal__close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group:nth-child(1),
        .form-group:nth-child(2) {
            grid-column: span 1;
        }

        .form-group:nth-child(3),
        .form-group:nth-child(4) {
            grid-column: span 2;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select {
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 4px rgba(255, 149, 98, 0.1);
        }

                document.getElementById('edit-username').value = userToEdit.username;
                document.getElementById('edit-password').value = ''; // Don't show the password
                document.getElementById('edit-fullname').value = userToEdit.name;
                document.getElementById('edit-email').value = userToEdit.email;
                document.getElementById('edit-role').value = userToEdit.role;
                document.getElementById('edit-location').value = userToEdit.location;
                
                // Show the modal
                editModal.style.display = 'flex';
            }
            
            function openDeleteModal(userId) {
                console.log("Opening delete modal for user ID:", userId);
                
                // Find the user to delete
                const userToDelete = mockUsers.find(user => user.id === userId);
                if (!userToDelete) return;
                
                // Set user details in modal
                document.getElementById('delete-user-id').value = userToDelete.id;
                document.getElementById('delete-user-name').textContent = userToDelete.name;
                
                // Show the modal
                deleteModal.style.display = 'flex';
            }
            
            // Close modal functions
            function closeSimpleModal() {
                console.log("Closing simple modal");
                simpleModal.style.display = 'none';
                document.getElementById('simple-user-form').reset();
            }
            
            function closeEditModal() {
                console.log("Closing edit modal");
                editModal.style.display = 'none';
                document.getElementById('edit-user-form').reset();
            }
            
            function closeDeleteModal() {
                console.log("Closing delete modal");
                deleteModal.style.display = 'none';
            }
            
            // Add User
            addUserBtn.onclick = openSimpleModal;
            simpleCloseBtn.onclick = closeSimpleModal;
            simpleCancelBtn.onclick = closeSimpleModal;
            
            // Edit User
            editCloseBtn.onclick = closeEditModal;
            editCancelBtn.onclick = closeEditModal;
            
            // Delete User
            deleteCloseBtn.onclick = closeDeleteModal;
            deleteCancelBtn.onclick = closeDeleteModal;
            
            // Save new user
            simpleSaveBtn.onclick = function() {
                const username = document.getElementById('simple-username').value;
                const password = document.getElementById('simple-password').value;
                const fullname = document.getElementById('simple-fullname').value;
                const email = document.getElementById('simple-email').value;
                const role = document.getElementById('simple-role').value;
                const location = document.getElementById('simple-location').value;
                
                if (!username || !password || !fullname || !email || !role || !location) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Create new user object
                const newUser = {
                    id: Date.now(),
                    username: username,
                    password: password,
                    name: fullname,
                    email: email,
                    role: role,
                    location: location
                };
                
                // Add to users and display
                mockUsers.push(newUser);
                
                // Save to localStorage
                localStorage.setItem('monumeUsers', JSON.stringify(mockUsers));
                
                displayUsers(mockUsers);
                
                // Close modal
                closeSimpleModal();
                
                // Show success message
                showNotification('User added successfully', 'success');
            };
            
            // Update user
            updateUserBtn.onclick = function() {
                const userId = parseInt(document.getElementById('edit-user-id').value);
                const username = document.getElementById('edit-username').value;
                const password = document.getElementById('edit-password').value;
                const fullname = document.getElementById('edit-fullname').value;
                const email = document.getElementById('edit-email').value;
                const role = document.getElementById('edit-role').value;
                const location = document.getElementById('edit-location').value;
                
                if (!username || !fullname || !email || !role || !location) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // Find the user to update
                const userIndex = mockUsers.findIndex(user => user.id === userId);
                if (userIndex === -1) return;
                
                // Update user object
                mockUsers[userIndex] = {
                    ...mockUsers[userIndex],
                    username: username,
                    name: fullname,
                    email: email,
                    role: role,
                    location: location
                };
                
                // Update password only if provided
                if (password) {
                    mockUsers[userIndex].password = password;
                }
                
                // Save to localStorage
                localStorage.setItem('monumeUsers', JSON.stringify(mockUsers));
                
                // Refresh display
                displayUsers(mockUsers);
                
                // Close modal
                closeEditModal();
                
                // Show success message
                showNotification('User updated successfully', 'success');
            };
            
            // Confirm delete user
            confirmDeleteBtn.onclick = function() {
                const userId = parseInt(document.getElementById('delete-user-id').value);
                
                // Find the user to delete
                const userIndex = mockUsers.findIndex(user => user.id === userId);
                if (userIndex === -1) return;
                
                // Remove the user
                mockUsers = mockUsers.filter(user => user.id !== userId);
                
                // Save to localStorage
                localStorage.setItem('monumeUsers', JSON.stringify(mockUsers));
                
                // Refresh display
                displayUsers(mockUsers);
                
                // Close modal
                closeDeleteModal();
                
                // Show success message
                showNotification('User deleted successfully', 'warning');
            };
            
            // Close when clicking outside the modals
            window.addEventListener('click', function(event) {
                if (event.target === simpleModal) {
                    closeSimpleModal();
                } else if (event.target === editModal) {
                    closeEditModal();
                } else if (event.target === deleteModal) {
                    closeDeleteModal();
                }
            });
            
            // Search functionality
            const searchInput = document.getElementById('user-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filtered = mockUsers.filter(user => 
                        user.name.toLowerCase().includes(searchTerm) ||
                        user.email.toLowerCase().includes(searchTerm) ||
                        user.username.toLowerCase().includes(searchTerm) ||
                        user.location.toLowerCase().includes(searchTerm)
                    );
                    displayUsers(filtered);
                });
            }
            
            // Show notification function
            function showNotification(message, type = 'info') {
                const container = document.getElementById('notification-container');
                
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification--${type}`;
                notification.style.padding = '15px 25px';
                notification.style.marginBottom = '15px';
                notification.style.borderRadius = '8px';
                notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
                notification.style.display = 'flex';
                notification.style.alignItems = 'center';
                notification.style.justifyContent = 'space-between';
                notification.style.animation = 'slideIn 0.3s forwards';
                
                // Set color based on type
                if (type === 'success') {
                    notification.style.backgroundColor = '#10b981';
                    notification.style.color = 'white';
                } else if (type === 'warning') {
                    notification.style.backgroundColor = '#f59e0b';
                    notification.style.color = 'white';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#ef4444';
                    notification.style.color = 'white';
                } else {
                    notification.style.backgroundColor = '#3b82f6';
                    notification.style.color = 'white';
                }
                
                // Add content
                notification.innerHTML = `
                    <div class="notification__content">
                        <p style="margin: 0; font-weight: 500;">${message}</p>
                    </div>
                    <button class="notification__close" style="background: none; border: none; color: white; cursor: pointer; font-size: 18px; padding: 0; margin-left: 15px;">&times;</button>
                `;
                
                // Add to container
                container.style.position = 'fixed';
                container.style.top = '20px';
                container.style.right = '20px';
                container.style.zIndex = '10000';
                
                container.appendChild(notification);
                
                // Add close button functionality
                const closeBtn = notification.querySelector('.notification__close');
                closeBtn.addEventListener('click', function() {
                    notification.remove();
                });
                
                // Auto remove after 4 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s forwards';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 4000);
            }
            
            // Add edit and delete event handlers to all user cards
            function addUserCardEventListeners() {
                // Add event listeners for edit buttons
                document.querySelectorAll('.action-button--edit').forEach(button => {
                    button.addEventListener('click', function() {
                        const userId = parseInt(this.getAttribute('data-id'));
                        openEditModal(userId);
                    });
                });
                
                // Add event listeners for delete buttons
                document.querySelectorAll('.action-button--delete').forEach(button => {
                    button.addEventListener('click', function() {
                        const userId = parseInt(this.getAttribute('data-id'));
                        openDeleteModal(userId);
                    });
                });
            }
        });
        
        // Display users function
        function displayUsers(users) {
            const grid = document.getElementById('users-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            if (users.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state__icon"><i class="fas fa-users"></i></div><h3>No Users Found</h3><p>There are no users matching your criteria.</p></div>';
                return;
            }
            
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                
                const initials = user.name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
                
                card.innerHTML = `
                    <div class="user-card__header">
                        <div class="user-avatar">${initials}</div>
                        <div class="user-info">
                            <h3 class="user-name">${user.name}</h3>
                            <span class="user-role role-${user.role}">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</span>
                        </div>
                    </div>
                    <div class="user-card__body">
                        <div class="user-detail">
                            <div class="detail-icon"><i class="fas fa-user"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Username</div>
                                <div class="detail-value">${user.username}</div>
                            </div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-icon"><i class="fas fa-envelope"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${user.email}</div>
                            </div>
                        </div>
                        <div class="user-detail">
                            <div class="detail-icon"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="detail-content">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${user.location}</div>
                            </div>
                        </div>
                    </div>
                    <div class="user-card__actions">
                        <button class="action-button action-button--edit" data-id="${user.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-button action-button--delete" data-id="${user.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // Update user count
            const countElement = document.getElementById('user-count');
            if (countElement) {
                countElement.textContent = `${users.length} user${users.length !== 1 ? 's' : ''} total`;
            }
            
            // Add event listeners to all user cards
            addUserCardEventListeners();
        }
        
        // Add event listeners to user cards
        function addUserCardEventListeners() {
            // Add event listeners for edit buttons
            document.querySelectorAll('.action-button--edit').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.getAttribute('data-id'));
                    const event = new CustomEvent('editUser', { detail: { userId: userId } });
                    document.dispatchEvent(event);
                });
            });
            
            // Add event listeners for delete buttons
            document.querySelectorAll('.action-button--delete').forEach(button => {
                button.addEventListener('click', function() {
                    const userId = parseInt(this.getAttribute('data-id'));
                    const event = new CustomEvent('deleteUser', { detail: { userId: userId } });
                    document.dispatchEvent(event);
                });
            });
        }
        
        // Handle edit and delete events
        document.addEventListener('editUser', function(event) {
            const userId = event.detail.userId;
            const editModal = document.getElementById('edit-user-modal-overlay');
            
            // Find the user in the current scope
            const mockUsers = Array.from(document.querySelectorAll('.user-card')).map(card => {
                const id = parseInt(card.querySelector('.action-button--edit').getAttribute('data-id'));
                const username = card.querySelector('.detail-value').textContent;
                const name = card.querySelector('.user-name').textContent;
                const email = card.querySelectorAll('.detail-value')[1].textContent;
                const location = card.querySelectorAll('.detail-value')[2].textContent;
                const roleElement = card.querySelector('.user-role');
                const role = roleElement.className.includes('role-admin') ? 'admin' : 
                             roleElement.className.includes('role-manager') ? 'manager' : 'employee';
                
                return { id, username, name, email, role, location };
            }).find(user => user.id === userId);
            
            if (mockUsers) {
                // Populate form fields
                document.getElementById('edit-user-id').value = mockUsers.id;
                document.getElementById('edit-username').value = mockUsers.username;
                document.getElementById('edit-password').value = ''; // Don't show the password
                document.getElementById('edit-fullname').value = mockUsers.name;
                document.getElementById('edit-email').value = mockUsers.email;
                document.getElementById('edit-role').value = mockUsers.role;
                document.getElementById('edit-location').value = mockUsers.location;
                
                // Show the modal
                editModal.style.display = 'flex';
            }
        });
        
        document.addEventListener('deleteUser', function(event) {
            const userId = event.detail.userId;
            const deleteModal = document.getElementById('delete-confirm-modal');
            
            // Find the user in the current scope
            const mockUser = Array.from(document.querySelectorAll('.user-card'))
                .find(card => parseInt(card.querySelector('.action-button--edit').getAttribute('data-id')) === userId);
            
            if (mockUser) {
                const userName = mockUser.querySelector('.user-name').textContent;
                
                // Set user details in modal
                document.getElementById('delete-user-id').value = userId;
                document.getElementById('delete-user-name').textContent = userName;
                
                // Show the modal
                deleteModal.style.display = 'flex';
            }
        });
    </script>
</body>
</html>

        /* Sidebar styles with glassmorphism */
        .sidebar {
            width: 280px;
            background: #272430;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-header {
            padding: 35px 25px 15px;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: transparent;
            box-shadow: none;
            position: relative;
        }

        .sidebar-header:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .sidebar-brand a {
            text-decoration: none;
            border-bottom: none;
            box-shadow: none;
            outline: none;
        }

        .app-title {
            color: var(--main-color);
            font-size: 42px;
            font-weight: 800;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            text-shadow: none;
            letter-spacing: 1px;
            margin: 0;
            transition: transform 0.3s ease;
            text-align: center;
            background: linear-gradient(135deg, var(--main-color), var(--gradient-start));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border: none;
            padding: 5px 10px;
            border-radius: 18px;
        }

        .app-title:hover {
            transform: scale(1.05);
            text-shadow: none;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
            margin-top: 30px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 16px;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .sidebar-menu li a i {
            min-width: 24px;
            margin-right: 15px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .sidebar-menu li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.8;
            z-index: -1;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .sidebar-menu li:hover a::before,
        .sidebar-menu li.active a::before {
            width: 100%;
        }

        .sidebar-menu li:hover a,
        .sidebar-menu li.active a {
            color: white;
            transform: translateX(5px);
        }

        .sidebar-menu li:hover a i,
        .sidebar-menu li.active a i {
            transform: scale(1.2);
        }

        /* Main content styles */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var(--transition);
        }

        /* Header container with glassmorphism */
        .locations-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 35px;
            margin-bottom: 40px;
            color: white;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .locations-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 127, 66, 0.7), rgba(255, 149, 98, 0.7));
            z-index: -1;
        }

        .locations-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .locations-header p {
            opacity: 0.9;
            font-size: 18px;
            max-width: 600px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .search-container .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--main-color);
            font-size: 18px;
        }

        /* Location cards container */
        .location-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Locations Grid & Cards */
        .location-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
            transition: width 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            background: var(--card-hover-bg);
        }

        .location-card:hover::before {
            width: 7px;
        }

        .location-card h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .location-card p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .location-card .location-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .location-card .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .location-card .edit-btn {
            background: rgba(63, 135, 245, 0.1);
            color: #3f87f5;
        }

        .location-card .delete-btn {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
        }

        .location-card .btn:hover {
            transform: translateY(-3px);
        }

        .location-card .edit-btn:hover {
            background: rgba(63, 135, 245, 0.2);
        }

        .location-card .delete-btn:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        /* Add location form - Updated with modern Uber-like design */
        .add-location-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .add-location-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            position: relative;
        }
        
        .add-location-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: none; /* Hide labels */
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
        }

        .form-group input::placeholder {
            color: #666;
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
            background-color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 16px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            max-width: 220px;
            margin: 10px auto 0;
            box-shadow: 0 4px 15px rgba(255, 127, 66, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 127, 66, 0.4);
        }

        /* Modal Styles - Updated with modern Uber-like design */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }

    .modal-content {
        background: white;
        padding: 30px;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 500px;
        box-shadow: var(--shadow-lg);
        position: relative;
        animation: modalSlideIn 0.3s forwards;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
    }

    .modal-content h2 {
        margin-bottom: 25px;
        font-size: 26px;
        font-weight: 600;
        color: var(--text-primary);
        position: relative;
        display: inline-block;
    }
    
    .modal-content h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        border-radius: 3px;
    }

    @keyframes modalSlideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #999;
        transition: var(--transition);
        z-index: 10;
    }

    .close-btn:hover {
        color: var(--main-color);
        transform: rotate(90deg);
    }

    /* Match form styling from add location form */
    #edit-location-form .form-group label {
        display: none;
    }

    #edit-location-form .form-group input {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);

        margin-bottom: 16px;
        text-align: center;

        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #edit-location-form .form-group input::placeholder {
        color: #666;
        font-weight: 500;
    }

    #edit-location-form .form-group input:focus {
        outline: none;
        border-color: var(--main-color);
        box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
        background-color: white;
    }

    #edit-location-form .submit-btn {
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: white;
        padding: 16px 25px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: block;
        width: 100%;
        max-width: 220px;
        margin: 10px auto 0;
        box-shadow: 0 4px 15px rgba(255, 127, 66, 0.3);
    }

    #edit-location-form .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 127, 66, 0.4);
    }

        /* Notification Container */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notification {
            padding: 15px 25px 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            min-width: 300px;
            max-width: 450px;
            transform: translateX(120%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 3.5s forwards;
            background: white;
            border-left: 5px solid;
        }

        .success {
            border-left-color: #4caf50;
        }

        .error {
            border-left-color: #f44336;
        }

        .warning {
            border-left-color: #ff9800;
        }

        .info {
            border-left-color: #2196f3;
        }

        .notification i {
            margin-right: 15px;
            font-size: 24px;
        }

        .notification.success i {
            color: #4caf50;
        }

        .notification.error i {
            color: #f44336;
        }

        .notification.warning i {
            color: #ff9800;
        }

        .notification.info i {
            color: #2196f3;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 14px;
            color: #666;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--main-color);
            opacity: 0.6;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
                overflow: hidden;
            }
            
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
            
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
            
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 768px) {
            .location-cards {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
            
            .locations-header {
                padding: 25px;
            }
            
            .locations-header h1 {
                font-size: 28px;
            }
        }

        @media screen and (max-width: 576px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .locations-header h1 {
                font-size: 24px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        /* Particles background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set up analytics link event listener
            const analyticsLink = document.getElementById('analytics-link');
            if (analyticsLink) {
                analyticsLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    // Open verification modal directly
                    openVerificationModal();
                });
            }
    
            // Highlight the current page in the sidebar
            const currentPage = window.location.pathname.split('/').pop();
            
            // If it's the root, consider it as dashboard.html
            const activePage = currentPage === '' || currentPage === 'index.html' ? 'dashboard.html' : currentPage;
            
            // Find the corresponding link and make it active
            const menuItems = document.querySelectorAll('.sidebar-menu li');
            menuItems.forEach(item => {
                const link = item.querySelector('a');
                if (link && link.getAttribute('href') === activePage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    
        // Add new function to open verification modal directly
        function openVerificationModal() {
            // Create modal HTML
            const modalHTML = `
                <div id="password-verification-modal" style="
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: rgba(0, 0, 0, 0.7);
                    z-index: 9999;
                    justify-content: center;
                    align-items: center;
                    backdrop-filter: blur(5px);
                    -webkit-backdrop-filter: blur(5px);">
                    <div style="
                        background-color: white;
                        border-radius: 20px;
                        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                        width: 380px;
                        padding: 30px;
                        text-align: center;
                        animation: modalFadeIn 0.3s;">
                        <h3 style="
                            margin-top: 0;
                            color: #ff9562;
                            font-size: 24px;
                            font-weight: 700;
                            margin-bottom: 15px;">Password Verification</h3>
                        <p style="margin-bottom: 20px; color: #666;">Please enter your password to access Analytics</p>
                        <input type="password" id="verification-password" placeholder="Your password" style="
                            width: 100%;
                            padding: 12px 15px;
                            margin: 15px 0;
                            border: 1px solid #ddd;
                            border-radius: 10px;
                            font-size: 16px;
                            box-sizing: border-box;">
                        <div style="
                            display: flex;
                            justify-content: space-between;
                            margin-top: 20px;">
                            <button onclick="cancelPasswordVerification()" style="
                                padding: 12px 20px;
                                border: none;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 15px;
                                font-weight: 600;
                                background-color: #f0f0f0;
                                color: #666;">Cancel</button>
                            <button onclick="submitPasswordVerification()" style="
                                padding: 12px 20px;
                                border: none;
                                border-radius: 10px;
                                cursor: pointer;
                                font-size: 15px;
                                font-weight: 600;
                                background: linear-gradient(135deg, #ff7f42, #ff9562);
                                color: white;">Verify</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to document
            const div = document.createElement('div');
            div.innerHTML = modalHTML;
            document.body.appendChild(div.firstElementChild);
            
            // Focus on password field
            setTimeout(() => {
                document.getElementById('verification-password').focus();
            }, 100);
            
            // Add enter key handler
            document.getElementById('verification-password').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    submitPasswordVerification();
                }
            });
        }
    
        function cancelPasswordVerification() {
            const modal = document.getElementById('password-verification-modal');
            if (modal) {
                modal.remove();
            }
        }
    
        function submitPasswordVerification() {
            const password = document.getElementById('verification-password').value;
            
            // Verify password
            if (password === 'admin' || password === 'manager' || password === 'employee') {
                // Determine role based on password
                let role, location, username;
                
                if (password === 'admin') {
                    role = 'admin';
                    location = 'all';
                    username = 'admin';
                } else if (password === 'manager') {
                    role = 'manager';
                    location = 'Location1';
                    username = 'manager';
                } else if (password === 'employee') {
                    role = 'employee';
                    location = 'Location1';
                    username = 'employee';
                }
                
                // Store user info in localStorage for persistence
                localStorage.setItem('username', username);
                localStorage.setItem('role', role);
                localStorage.setItem('location', location);
                
                // Close the verification modal
                cancelPasswordVerification();
                
                // Navigate to analytics page
                window.location.href = 'analytics.html';
            } else {
                alert('Invalid password. Please try again.');
            }
        }
    </script>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Header section -->
        <div class="locations-header">
            <h1>Location Management</h1>
            <p>Add, edit, and manage your business locations</p>
        </div>

        <!-- Search bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="location-search" placeholder="Search locations by name or mall..." autocomplete="off">
        </div>

        <!-- Add Location Form -->
        <div class="add-location-section">
            <h2>Add New Location</h2>
            <form id="add-location-form">

    <!-- Edit Location Modal -->
    <div id="edit-location-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Edit Location</h2>
            <form id="edit-location-form">
                <input type="hidden" id="edit-location-id">
                <div class="form-group">
                    <label for="edit-location-name">Location Name:</label>
                    <input type="text" id="edit-location-name" name="edit-location-name" placeholder="Location Name" required>
                </div>
                <div class="form-group">
                    <label for="edit-mall">Mall:</label>
                    <input type="text" id="edit-mall" name="edit-mall" placeholder="Mall Name" required>
                </div>
                <button type="submit" class="submit-btn">Update Location</button>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="js/notification_system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            createParticles();
            
            // Initialize locations list
            loadLocations();
            
            // Set up event listeners
            setupEventListeners();
        });

        // Function to load locations from the server
        async function loadLocations() {
            try {
                const response = await fetch('/api/locations');
                if (!response.ok) {
                    throw new Error('Failed to fetch locations');
                }
                
                const locations = await response.json();
                displayLocations(locations);
            } catch (error) {
                console.error('Error loading locations:', error);
                // For demo purposes, let's add some sample data if API fails
                const sampleLocations = [
                    { id: 1, name: "Downtown Mall Kiosk", mall: "City Center Mall" },
                    { id: 2, name: "Westfield Shop", mall: "Westfield Shopping Center" },
                    { id: 3, name: "Northgate Store", mall: "Northgate Mall" },
                    { id: 4, name: "Eastside Kiosk", mall: "Eastside Shopping Plaza" }
                ];
                displayLocations(sampleLocations);
            }
        }

        // Function to display locations
        function displayLocations(locations) {
            const locationsList = document.getElementById('locations-list');
            
            if (locations.length === 0) {
                locationsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>No locations found</h3>
                        <p>Add your first location using the form above</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            locations.forEach(location => {
                html += `
                    <div class="location-card" data-id="${location.id}" data-name="${location.name}" data-mall="${location.mall}">
                        <h3>${location.name}</h3>
                        <p><i class="fas fa-store"></i> ${location.mall}</p>
                        <div class="location-actions">
                            <button class="btn edit-btn" onclick="openEditModal(${location.id}, '${location.name}', '${location.mall}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn delete-btn" onclick="deleteLocation(${location.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            });
            
            locationsList.innerHTML = html;
        }

        // Function to setup event listeners
        function setupEventListeners() {
            // Add location form submission
            const addLocationForm = document.getElementById('add-location-form');
            if (addLocationForm) {
                addLocationForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    
                    const locationName = document.getElementById('location-name').value.trim();
                    const mall = document.getElementById('mall').value.trim();
                    
                    if (!locationName || !mall) {
                        showNotification('Please fill in all fields', 'error');
                        return;
                    }
                    
                    try {
                        // In a real app, this would be an API call
                        const response = await fetch('/api/locations', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ name: locationName, mall: mall })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to add location');
                        }
                        
                        // Simulate successful addition
                        showNotification('Location added successfully!', 'success');
                        
                        // Reset the form
                        addLocationForm.reset();
                        
                        // Reload locations
                        loadLocations();
                    } catch (error) {
                        console.error('Error adding location:', error);
                        
                        // For demo purposes, simulate success
                        showNotification('Location added successfully! (Demo)', 'success');
                        
                        // Get existing locations
                        const locationsList = document.getElementById('locations-list');
                        const existingLocations = Array.from(locationsList.querySelectorAll('.location-card'));
                        
                        // Generate a new ID
                        const newId = existingLocations.length > 0 ? 
                            Math.max(...existingLocations.map(card => parseInt(card.dataset.id, 10))) + 1 : 1;
                        
                        // Create new location card
                        const newLocationHTML = `
                            <div class="location-card" data-id="${newId}" data-name="${locationName}" data-mall="${mall}">
                                <h3>${locationName}</h3>
                                <p><i class="fas fa-store"></i> ${mall}</p>
                                <div class="location-actions">
                                    <button class="btn edit-btn" onclick="openEditModal(${newId}, '${locationName}', '${mall}')">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn delete-btn" onclick="deleteLocation(${newId})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        // Add new card to list
                        if (locationsList.querySelector('.no-results')) {
                            locationsList.innerHTML = newLocationHTML;
                        } else {
                            locationsList.insertAdjacentHTML('beforeend', newLocationHTML);
                        }
                        
                        // Reset the form
                        addLocationForm.reset();
                    }
                });
            }
            
            // Edit location form submission
            const editLocationForm = document.getElementById('edit-location-form');
            if (editLocationForm) {
                editLocationForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    
                    const locationId = document.getElementById('edit-location-id').value;
                    const locationName = document.getElementById('edit-location-name').value.trim();
                    const mall = document.getElementById('edit-mall').value.trim();
                    
                    if (!locationName || !mall) {
                        showNotification('Please fill in all fields', 'error');
                        return;
                    }
                    
                    try {
                        // In a real app, this would be an API call
                        const response = await fetch(`/api/locations/${locationId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ name: locationName, mall: mall })
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to update location');
                        }
                        
                        // Close the modal
                        document.getElementById('edit-location-modal').style.display = 'none';
                        
                        // Show notification
                        showNotification('Location updated successfully!', 'success');
                        
                        // Reload locations
                        loadLocations();
                    } catch (error) {
                        console.error('Error updating location:', error);
                        
                        // For demo purposes, simulate success
                        document.getElementById('edit-location-modal').style.display = 'none';
                        showNotification('Location updated successfully! (Demo)', 'success');
                        
                        // Update the location card directly
                        const locationCard = document.querySelector(`.location-card[data-id="${locationId}"]`);
                        if (locationCard) {
                            locationCard.dataset.name = locationName;
                            locationCard.dataset.mall = mall;
                            locationCard.querySelector('h3').textContent = locationName;
                            locationCard.querySelector('p').innerHTML = `<i class="fas fa-store"></i> ${mall}`;
                            
                            // Update the edit button onclick
                            const editBtn = locationCard.querySelector('.edit-btn');
                            if (editBtn) {
                                editBtn.setAttribute('onclick', `openEditModal(${locationId}, '${locationName}', '${mall}')`);
                            }
                        }
                    }
                });
            }
            
            // Search functionality
            const searchInput = document.getElementById('location-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase().trim();
                    
                    // Get all location cards
                    const locationCards = document.querySelectorAll('.location-card');
                    let foundResults = false;
                    
                    locationCards.forEach(card => {
                        const locationName = card.dataset.name.toLowerCase();
                        const mall = card.dataset.mall.toLowerCase();
                        
                        if (locationName.includes(query) || mall.includes(query)) {
                            card.style.display = 'block';
                            foundResults = true;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    // Display no results message if needed
                    const locationsList = document.getElementById('locations-list');
                    const noResultsElement = locationsList.querySelector('.no-results');
                    
                    if (!foundResults) {
                        if (!noResultsElement) {
                            locationsList.insertAdjacentHTML('beforeend', `
                                <div class="no-results">
                                    <i class="fas fa-search"></i>
                                    <h3>No matching locations found</h3>
                                    <p>Try a different search term</p>
                                </div>
                            `);
                        }
                    } else if (noResultsElement) {
                        noResultsElement.remove();
                    }
                });
            }
            
            // Close modal event
            const closeBtn = document.querySelector('.modal .close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    document.getElementById('edit-location-modal').style.display = 'none';
                });
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('edit-location-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Function to open edit modal
        function openEditModal(id, name, mall) {
            document.getElementById('edit-location-id').value = id;
            document.getElementById('edit-location-name').value = name;
            document.getElementById('edit-mall').value = mall;
            
            document.getElementById('edit-location-modal').style.display = 'flex';
        }

        // Function to delete location
        async function deleteLocation(id) {
            if (!confirm('Are you sure you want to delete this location?')) {
                return;
            }
            
            try {
                // In a real app, this would be an API call
                const response = await fetch(`/api/locations/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete location');
                }
                
                showNotification('Location deleted successfully!', 'success');
                
                // Remove the card from DOM
                const locationCard = document.querySelector(`.location-card[data-id="${id}"]`);
                if (locationCard) {
                    locationCard.remove();
                    
                    // Check if there are no more locations
                    const remainingLocations = document.querySelectorAll('.location-card');
                    if (remainingLocations.length === 0) {
                        const locationsList = document.getElementById('locations-list');
                        locationsList.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>No locations found</h3>
                                <p>Add your first location using the form above</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error deleting location:', error);
                
                // For demo purposes, simulate success
                showNotification('Location deleted successfully! (Demo)', 'success');
                
                // Remove the card from DOM
                const locationCard = document.querySelector(`.location-card[data-id="${id}"]`);
                if (locationCard) {
                    locationCard.remove();
                    
                    // Check if there are no more locations
                    const remainingLocations = document.querySelectorAll('.location-card');
                    if (remainingLocations.length === 0) {
                        const locationsList = document.getElementById('locations-list');
                        locationsList.innerHTML = `
                            <div class="no-results">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>No locations found</h3>
                                <p>Add your first location using the form above</p>
                            </div>
                        `;
                    }
                }
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notificationContainer = document.getElementById('notification-container');
            
            // Create icon based on notification type
            let icon;
            switch(type) {
                case 'success':
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    icon = '<i class="fas fa-exclamation-circle"></i>';
                    break;
                case 'warning':
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'info':
                default:
                    icon = '<i class="fas fa-info-circle"></i>';
                    break;
            }
            
            // Create title based on type
            let title;
            switch(type) {
                case 'success':
                    title = 'Success!';
                    break;
                case 'error':
                    title = 'Error!';
                    break;
                case 'warning':
                    title = 'Warning!';
                    break;
                case 'info':
                default:
                    title = 'Information';
                    break;
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${icon}
                <div class="notification-content">
                    <h4 class="notification-title">${title}</h4>
                    <p class="notification-message">${message}</p>
                </div>
            `;
            
            // Add to container
            notificationContainer.appendChild(notification);
            
            // Remove notification after animation completes
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Create floating particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 25;
            
            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            // Create particles
            for (let i = 0; i < numberOfParticles; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5 and 20px
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.6 + 0.1;
                
                // Random animation duration between 15 and 30s
                const duration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Add to container
                particlesContainer.appendChild(particle);
                
                // Remove and recreate particle after animation ends
                setTimeout(() => {
                    particle.remove();
                    createParticle();
                }, duration * 1000);
            }
        }
    </script>

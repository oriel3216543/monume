<html lang="en">
<head>

            background-size: cover;
            background-attachment: fixed;
            color: #2d2d2d;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(255, 149, 98, 0.15);
        }
        
        .logo {
            width: 150px;
            max-width: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .status-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(255, 149, 98, 0.2);
            margin: 20px auto 40px auto;
            padding: 30px 24px;
            width: 92vw;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #ff7f42, #ff9562);
        }
        
        .status {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff9562;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .status i {
            font-size: 1.2em;
        }
        
        .status-scheduled { color: #ff9900; }
        .status-confirmed { color: #28a745; }
        .status-cancelled { color: #dc3545; }
        .status-rescheduled { color: #0d6efd; }
        
        .info {
            font-size: 1em;
            color: #444;
            margin-bottom: 20px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 149, 98, 0.15);
            transition: all 0.3s ease;
        }
        
        .info:hover {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 149, 98, 0.3);
        }
        
        .actions {
            margin-top: 25px;
        }
        
        .actions button {
            background: #ff9562;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 149, 98, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .actions button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .actions button:hover:after {
            transform: translateX(0);
        }
        
        .actions button:hover {
            background: #ff8142;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 149, 98, 0.3);
        }
        
        .actions button:active {
            background: #e67c3c;
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(255, 149, 98, 0.2);
        }
        
        #reschedule-form {
            margin-top: 15px;
            animation: fadeIn 0.4s ease-out;
        }
        
        #reschedule-form input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        #reschedule-form input:focus {
            border-color: #ff9562;
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
            outline: none;
        }
        
        #thank-you {
            animation: fadeIn 0.6s ease-out;
        }
        
        #thank-you i {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        footer a {
            color: #ff9562;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        footer a:hover {
            color: #ff7f42;
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .status-container {
                margin: 10px auto 30px auto;
                padding: 24px 20px;
                width: 90vw;
            }
            
            .header {
                padding: 15px 0;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            .logo {
                width: 120px;
            }
            
            .status {
                font-size: 1.2em;
            }
            
            .actions button {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="MonuMe Logo" class="logo" onerror="this.src='../logo.png'; this.onerror='';">
        <h1 style="font-size: 1.6em; font-weight: 600; margin: 5px 0; color: #333;">MonuMe Appointments</h1>
    </div>
    
    <div class="status-container">
        <div class="status" id="appointment-status"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
        <div class="info" id="appointment-info"></div>
        <div class="actions" id="appointment-actions" style="display:none">
            <button id="confirm-btn"><i class="fas fa-check-circle"></i> Confirm Appointment</button>
            <button id="cancel-btn"><i class="fas fa-times-circle"></i> Cancel Appointment</button>
            <button id="reschedule-btn"><i class="fas fa-calendar-alt"></i> Request Reschedule</button>
        </div>
        <div id="reschedule-form" style="display:none">
            <h3 style="margin-top:0;">Choose New Time</h3>
            <input type="datetime-local" id="new-date">
            <button id="submit-reschedule"><i class="fas fa-check"></i> Submit New Time</button>
            <button id="back-to-options" style="background: #6c757d;"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div id="thank-you" style="display:none; text-align:center; padding: 20px 0;">
            <i class="fas fa-check-circle" style="font-size: 3em; color: #28a745; margin-bottom: 15px;"></i>
            <h2 style="margin:0 0 10px 0;">Thank You!</h2>
            <p>Your appointment status has been updated successfully.</p>
            <p style="margin-top: 20px; font-size: 0.9em; color: #666;">You will receive a confirmation email shortly.</p>
        </div>
    </div>
    
    <footer>
        &copy; 2025 MonuMe Inc. All rights reserved.
        <div style="margin-top: 10px;">
            <a href="https://www.monumevip.com" target="_blank">Visit our website</a>
        </div>
    </footer>
    
    <script src="appointment-status.js"></script>
</body>
</html>

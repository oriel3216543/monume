<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Display - MonuMe Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
            --border-radius: 16px;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e0e7ff);
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: var(--card-bg);
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--main-color);
            margin-bottom: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        h1 {
            margin-top: 0;
            color: var(--text-primary);
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border-radius: 3px;
        }

        .form-description {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 149, 98, 0.2);
            border-radius: 50%;
            border-top-color: var(--main-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-container {
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #e74c3c;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .success-container {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .success-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .form-field {
            margin-bottom: 25px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-field .required::after {
            content: " *";
            color: #e74c3c;
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="number"],
        .form-field input[type="date"],
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: white;
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
        }

        .radio-group, .checkbox-group {
            margin-top: 8px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-option input, .checkbox-option input {
            margin-right: 10px;
        }

        .form-actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 149, 98, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 149, 98, 0.3);
        }

        .btn-secondary {
            background: #f1f3f5;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">MonuMe Tracker</span>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading form...</p>
        </div>

        <div id="form-container" style="display: none;">
            <h1 id="form-title">Form Title</h1>
            <p id="form-description" class="form-description">Form description will be displayed here.</p>
            
            <form id="form-display">
                <!-- Form fields will be inserted here dynamically -->
            </form>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </div>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <i class="fas fa-exclamation-circle error-icon"></i>
            <h2 class="error-title">Form Not Found</h2>
            <p class="error-message">The form you're looking for doesn't exist or has been removed.</p>
            <button class="btn btn-primary" onclick="window.location.reload()">Try Again</button>
        </div>

        <div id="success-container" class="success-container" style="display: none;">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="success-title">Thank You!</h2>
            <p class="success-message">Your form has been submitted successfully.</p>
            <button class="btn btn-primary" onclick="window.location.reload()">Submit Another Response</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 MonuMe Tracker. All rights reserved.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const formContainer = document.getElementById('form-container');
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            const formTitle = document.getElementById('form-title');
            const formDescription = document.getElementById('form-description');
            const formDisplay = document.getElementById('form-display');
            const resetBtn = document.getElementById('reset-btn');
            const submitBtn = document.getElementById('submit-btn');

            // Extract form ID from URL path
            const pathParts = window.location.pathname.split('/');
            let formId = null;

            // Check if URL follows the pattern /forms/{formId}/{formTitle}
            if (pathParts.length >= 3 && pathParts[1] === 'forms') {
                formId = pathParts[2];
            }

            // If not found in path, try query parameters
            if (!formId) {
                const urlParams = new URLSearchParams(window.location.search);
                formId = urlParams.get('id');
            }

            if (!formId) {
                showError();
                return;
            }

            // Fetch form data
            function loadForm() {
                // For demo purposes, try to get form from localStorage
                try {
                    const storedForms = localStorage.getItem('monume_forms');
                    if (storedForms) {
                        const forms = JSON.parse(storedForms);
                        const form = forms.find(f => f.id === formId);
                        
                        if (form) {
                            displayForm(form);
                        } else {
                            // If not found in localStorage, try fetching from server
                            fetchFormFromServer();
                        }
                    } else {
                        // If no forms in localStorage, try fetching from server
                        fetchFormFromServer();
                    }
                } catch (error) {
                    console.error('Error loading form from localStorage:', error);
                    fetchFormFromServer();
                }
            }

            // Fetch form data from server
            function fetchFormFromServer() {
                fetch(`/api/forms/${formId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Form not found');
                        }
                        return response.json();
                    })
                    .then(form => {
                        if (form && form.title) {
                            displayForm(form);
                        } else {
                            showError();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching form:', error);
                        showError();
                    });
            }

            // Display form with fields
            function displayForm(form) {
                formTitle.textContent = form.title;
                formDescription.textContent = form.description;
                
                // Generate form fields
                createFormFields(form);
                
                // Show form container
                loadingElement.style.display = 'none';
                formContainer.style.display = 'block';
                
                // Setup form submission
                setupFormSubmission();
            }

            // Create form fields based on form data
            function createFormFields(form) {
                // For demo, we'll create some sample fields since we don't have actual field definitions
                // In a real implementation, you would use form.questions or similar to create fields
                
                const sampleFields = [
                    {
                        id: 'name',
                        type: 'text',
                        label: 'Your Name',
                        required: true
                    },
                    {
                        id: 'email',
                        type: 'email',
                        label: 'Email Address',
                        required: true
                    },
                    {
                        id: 'department',
                        type: 'select',
                        label: 'Department',
                        options: ['Select Department', 'Sales', 'Marketing', 'Customer Support', 'Development', 'Management'],
                        required: false
                    },
                    {
                        id: 'rating',
                        type: 'radio',
                        label: 'How would you rate your experience?',
                        options: ['Excellent', 'Good', 'Average', 'Poor'],
                        required: true
                    },
                    {
                        id: 'improvements',
                        type: 'checkbox',
                        label: 'What improvements would you like to see?',
                        options: ['Faster service', 'Better communication', 'More features', 'Enhanced support'],
                        required: false
                    },
                    {
                        id: 'comments',
                        type: 'textarea',
                        label: 'Additional Comments',
                        required: false
                    }
                ];
                
                // Try to parse questions from form data if available
                let formFields = sampleFields;
                if (form.questions && typeof form.questions === 'string') {
                    try {
                        const questions = JSON.parse(form.questions);
                        if (Array.isArray(questions) && questions.length > 0) {
                            formFields = questions.map(q => {
                                return {
                                    id: q.id,
                                    type: mapQuestionTypeToFieldType(q.type),
                                    label: q.title,
                                    options: q.options,
                                    required: q.required || false
                                };
                            });
                        }
                    } catch (error) {
                        console.error('Error parsing questions:', error);
                    }
                }
                
                // Clear any existing fields
                formDisplay.innerHTML = '';
                
                // Create fields
                formFields.forEach(field => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'form-field';
                    
                    // Create label
                    const label = document.createElement('label');
                    label.htmlFor = field.id;
                    if (field.required) {
                        label.className = 'required';
                    }
                    label.textContent = field.label;
                    fieldDiv.appendChild(label);
                    
                    // Create input based on field type
                    switch(field.type) {
                        case 'text':
                        case 'email':
                        case 'number':
                        case 'date':
                            const input = document.createElement('input');
                            input.type = field.type;
                            input.id = field.id;
                            input.name = field.id;
                            input.required = field.required;
                            fieldDiv.appendChild(input);
                            break;
                            
                        case 'textarea':
                            const textarea = document.createElement('textarea');
                            textarea.id = field.id;
                            textarea.name = field.id;
                            textarea.rows = 4;
                            textarea.required = field.required;
                            fieldDiv.appendChild(textarea);
                            break;
                            
                        case 'select':
                            const select = document.createElement('select');
                            select.id = field.id;
                            select.name = field.id;
                            select.required = field.required;
                            
                            if (field.options && field.options.length) {
                                field.options.forEach((option, index) => {
                                    const optElement = document.createElement('option');
                                    optElement.value = index === 0 ? '' : option.toLowerCase().replace(/\s+/g, '_');
                                    optElement.textContent = option;
                                    select.appendChild(optElement);
                                });
                            }
                            
                            fieldDiv.appendChild(select);
                            break;
                            
                        case 'radio':
                            const radioGroup = document.createElement('div');
                            radioGroup.className = 'radio-group';
                            
                            if (field.options && field.options.length) {
                                field.options.forEach((option, index) => {
                                    const radioOption = document.createElement('div');
                                    radioOption.className = 'radio-option';
                                    
                                    const radio = document.createElement('input');
                                    radio.type = 'radio';
                                    radio.id = `${field.id}_${index}`;
                                    radio.name = field.id;
                                    radio.value = option.toLowerCase().replace(/\s+/g, '_');
                                    radio.required = field.required;
                                    
                                    const radioLabel = document.createElement('label');
                                    radioLabel.htmlFor = `${field.id}_${index}`;
                                    radioLabel.textContent = option;
                                    
                                    radioOption.appendChild(radio);
                                    radioOption.appendChild(radioLabel);
                                    radioGroup.appendChild(radioOption);
                                });
                            }
                            
                            fieldDiv.appendChild(radioGroup);
                            break;
                            
                        case 'checkbox':
                            const checkboxGroup = document.createElement('div');
                            checkboxGroup.className = 'checkbox-group';
                            
                            if (field.options && field.options.length) {
                                field.options.forEach((option, index) => {
                                    const checkboxOption = document.createElement('div');
                                    checkboxOption.className = 'checkbox-option';
                                    
                                    const checkbox = document.createElement('input');
                                    checkbox.type = 'checkbox';
                                    checkbox.id = `${field.id}_${index}`;
                                    checkbox.name = `${field.id}[]`;
                                    checkbox.value = option.toLowerCase().replace(/\s+/g, '_');
                                    
                                    const checkboxLabel = document.createElement('label');
                                    checkboxLabel.htmlFor = `${field.id}_${index}`;
                                    checkboxLabel.textContent = option;
                                    
                                    checkboxOption.appendChild(checkbox);
                                    checkboxOption.appendChild(checkboxLabel);
                                    checkboxGroup.appendChild(checkboxOption);
                                });
                            }
                            
                            fieldDiv.appendChild(checkboxGroup);
                            break;
                    }
                    
                    formDisplay.appendChild(fieldDiv);
                });
            }
            
            // Map question types to field types
            function mapQuestionTypeToFieldType(questionType) {
                const typeMap = {
                    'short-text': 'text',
                    'long-text': 'textarea',
                    'multiple-choice': 'radio',
                    'checkbox': 'checkbox',
                    'dropdown': 'select',
                    'linear-scale': 'radio',
                    'date': 'date',
                    'number': 'number'
                };
                
                return typeMap[questionType] || 'text';
            }

            // Set up form submission
            function setupFormSubmission() {
                // Reset button
                resetBtn.addEventListener('click', function() {
                    formDisplay.reset();
                });
                
                // Submit button
                formDisplay.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Collect form data
                    const formData = new FormData(formDisplay);
                    const responseData = {};
                    
                    formData.forEach((value, key) => {
                        // Handle checkbox arrays
                        if (key.endsWith('[]')) {
                            const baseKey = key.slice(0, -2);
                            if (!responseData[baseKey]) {
                                responseData[baseKey] = [];
                            }
                            responseData[baseKey].push(value);
                        } else {
                            responseData[key] = value;
                        }
                    });
                    
                    // Submit data
                    submitFormResponse(responseData);
                });
                
                // Make sure the submit button triggers the form submission
                submitBtn.addEventListener('click', function() {
                    // Create a submit event on the form
                    const submitEvent = new Event('submit', {
                        bubbles: true,
                        cancelable: true
                    });
                    formDisplay.dispatchEvent(submitEvent);
                });
            }

            // Submit form response
            function submitFormResponse(responseData) {
                // Show loading state
                formContainer.style.display = 'none';
                loadingElement.style.display = 'flex';
                document.querySelector('#loading p').textContent = 'Submitting your response...';
                
                // Prepare submission data
                const submission = {
                    formId: formId,
                    responses: responseData,
                    submitted_by: responseData.email || responseData.name || 'anonymous',
                    timestamp: new Date().toISOString()
                };
                
                // Send to server
                fetch(`/forms/${formId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(submission)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error submitting form');
                    }
                    return response.json();
                })
                .then(data => {
                    // Store submission in localStorage for demo purposes
                    storeSubmission(submission);
                    
                    // Show success message
                    loadingElement.style.display = 'none';
                    successContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    
                    // For demo purposes, still show success if server error
                    storeSubmission(submission);
                    loadingElement.style.display = 'none';
                    successContainer.style.display = 'block';
                });
            }

            // Store submission in localStorage
            function storeSubmission(submission) {
                try {
                    let submissions = [];
                    const storedSubmissions = localStorage.getItem('form_submissions');
                    
                    if (storedSubmissions) {
                        submissions = JSON.parse(storedSubmissions);
                    }
                    
                    submissions.push(submission);
                    localStorage.setItem('form_submissions', JSON.stringify(submissions));
                } catch (error) {
                    console.error('Error storing submission:', error);
                }
            }

            // Show error message
            function showError() {
                loadingElement.style.display = 'none';
                errorContainer.style.display = 'block';
            }

            // Start loading the form
            loadForm();
        });
    </script>
</body>
</html>

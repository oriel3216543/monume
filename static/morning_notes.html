<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat - MonuMe Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --main-color: #ff9562;
            --gradient-start: #ff7f42;
            --gradient-end: #ff9562;
            --sidebar-bg: rgba(15, 23, 42, 0.9);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #f8f9fa;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
        }

            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1500"><rect fill="%23ff9562" width="2000" height="1500"/><defs><radialGradient id="a" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="%23ffffff"/><stop offset="1" stop-color="%23ff9562"/></radialGradient><linearGradient id="b" gradientUnits="userSpaceOnUse" x1="0" y1="750" x2="1550" y2="750"><stop offset="0" stop-color="%23ffcab1"/><stop offset="1" stop-color="%23ff9562"/></linearGradient></defs><path fill="url(%23a)" d="M1549.2 51.6c-5.4 99.1-20.2 197.6-44.2 293.6-24.1 96-57.4 189.4-99.3 278.6-41.9 89.2-92.4 174.1-150.3 253.3-58 79.2-123.4 152.6-195.1 219-71.7 66.4-149.6 125.8-232.2 177.2-82.7 51.4-170.1 94.7-260.7 129.1-90.6 34.4-184.4 60-279.5 76.3C192.6 1495 96.1 1502 0 1500v-400.7c96.1-2.1 191.8-13.3 285.4-33.6 93.6-20.2 185-49.5 272.5-87.2 87.6-37.7 171.3-83.8 249.6-137.3 78.4-53.5 151.5-114.5 217.9-181.7 66.5-67.2 126.4-140.7 178.6-218.9 52.3-78.3 96.9-161.4 133-247.9 36.1-86.5 63.8-176.2 82.6-267.6 18.8-91.4 28.6-184.4 29.6-277.4H1500c0.9 92.9 10.7 185.8 29.2 277.2z"/><path d="M1549.2 51.6c-5.4 99.1-20.2 197.6-44.2 293.6-24.1 96-57.4 189.4-99.3 278.6-41.9 89.2-92.4 174.1-150.3 253.3-58 79.2-123.4 152.6-195.1 219-71.7 66.4-149.6 125.8-232.2 177.2-82.7 51.4-170.1 94.7-260.7 129.1-90.6 34.4-184.4 60-279.5 76.3C192.6 1495 96.1 1502 0 1500v-400.7c96.1-2.1 191.8-13.3 285.4-33.6 93.6-20.2 185-49.5 272.5-87.2 87.6-37.7 171.3-83.8 249.6-137.3 78.4-53.5 151.5-114.5 217.9-181.7 66.5-67.2 126.4-140.7 178.6-218.9 52.3-78.3 96.9-161.4 133-247.9 36.1-86.5 63.8-176.2 82.6-267.6 18.8-91.4 28.6-184.4 29.6-277.4H1500c0.9 92.9 10.7 185.8 29.2 277.2z" fill="url(%23b)"/></svg>') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Sidebar styles with glassmorphism */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Main content styles */
        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px;
            transition: var(--transition);
        }

        .morning-notes-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .morning-notes-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .morning-notes-header h1 {
            color: var(--main-color);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .morning-notes-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .notes-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(255, 149, 98, 0.2);
            background: white;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: var(--transition);
            align-self: center;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 149, 98, 0.4);
        }

        /* Responsive styles */
        @media screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
                width: calc(100% - 240px);
            }
        }

        @media screen and (max-width: 992px) {
            .sidebar {
                width: 80px;
            }
            .sidebar-header h2,
            .sidebar-menu li a span {
                display: none;
            }
            .sidebar-menu li a {
                justify-content: center;
                padding: 15px 0;
            }
            .sidebar-menu li a i {
                margin-right: 0;
                font-size: 20px;
            }
            .main-content {
                margin-left: 80px;
                width: calc(100% - 80px);
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 768px) {
            .morning-notes-container {
                padding: 25px;
            }
            .morning-notes-header h1 {
                font-size: 28px;
            }
        }

        @media screen and (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            .morning-notes-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Include sidebar -->
    <div id="sidebar-container"></div>
    
    <div class="main-content">
        <div class="morning-notes-container">
            <div class="morning-notes-header">
                <h1>Team Chat</h1>
                <p>Share your thoughts, goals, and plans for the day with your team</p>
            </div>
            
            <form class="notes-form" id="morning-notes-form">
                <div class="form-group">
                    <label for="note-date">Date</label>
                    <input type="date" class="form-control" id="note-date" required>
                </div>
                
                <div class="form-group">
                    <label for="daily-goals">Daily Goals</label>
                    <textarea class="form-control" id="daily-goals" placeholder="What are your main objectives for today?" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="team-updates">Team Updates</label>
                    <textarea class="form-control" id="team-updates" placeholder="Any important information to share with the team?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="challenges">Anticipated Challenges</label>
                    <textarea class="form-control" id="challenges" placeholder="Any challenges or obstacles you expect today?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="support-needed">Support Needed</label>
                    <textarea class="form-control" id="support-needed" placeholder="What support do you need from your team or management?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit Morning Notes</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to load sidebar -->
    <script>
        // Load the sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                
                // After loading sidebar, highlight active page
                setTimeout(() => {
                    const currentPage = window.location.pathname.split('/').pop();
                    // If it's the root, consider it as dashboard.html
                    const activePage = currentPage === '' || currentPage === 'index.html' 
                        ? 'dashboard.html' 
                        : (currentPage === 'morning_notes.html' ? 'team_chat.html' : currentPage);
                    
                    // Find the corresponding link and make it active
                    const menuItems = document.querySelectorAll('.sidebar-menu li');
                    menuItems.forEach(item => {
                        const link = item.querySelector('a');
                        if (link && link.getAttribute('href') === activePage) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                }, 100);
            });

        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10); // Format as YYYY-MM-DD
            document.getElementById('note-date').value = formattedDate;
            
            // Form submission
            const form = document.getElementById('morning-notes-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const date = document.getElementById('note-date').value;
                const goals = document.getElementById('daily-goals').value;
                const updates = document.getElementById('team-updates').value;
                const challenges = document.getElementById('challenges').value;
                const support = document.getElementById('support-needed').value;
                
                // Create data object
                const noteData = {
                    date,
                    goals,
                    updates,
                    challenges,
                    support,
                    timestamp: new Date().toISOString(),
                    username: localStorage.getItem('username') || 'anonymous',
                    location: localStorage.getItem('location') || 'unknown'
                };
                
                // In a real app, send this to the server
                console.log('Submitting morning notes:', noteData);
                
                // Show success message
                alert('Morning notes submitted successfully!');
                
                // Reset form
                form.reset();
                document.getElementById('note-date').value = formattedDate; // Reset date to today
            });
        });
    </script>
</body>
</html>
